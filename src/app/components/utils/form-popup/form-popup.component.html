<dx-popup
  [title]="titleText"
  [(visible)]="visible"
  [fullScreen]="!!(screen.xSmallScreenChanged | async)"
  [width]="width"
  [wrapperAttr]="getWrapperAttrs | apply : wrapperAttr"
  (onHidden)="close()"
  [height]="height"
  [shading]="false"
>
  <dxi-toolbar-item toolbar="bottom" location="center">
    <div
      class="form-popup-buttons-container"
      [class.flex-buttons]="width <= 360"
    >
      <div style="display: flex; align-items: center" *ngIf="showNetAmount">
        <div
          style="display: flex; align-items: center"
          *ngIf="showNetAmount && isEditMode"
        >
          <label style="margin-right: 8px">Approve</label>
          <dx-check-box
            [value]="isApproved"
            (onValueChanged)="isApprovedChange.emit($event.value)"
          >
          </dx-check-box>
        </div>

        <!-- <label style="margin-right: 8px;margin-left: 8px;">Net Amount</label>
      <dx-text-box *ngIf="showSupplierNetAmount"
        [width]="150"
        [readOnly]="true"
        [(value)]="netSupplierAmount"
        placeholder="0.00"
        [rtlEnabled]="true"
      ></dx-text-box>&nbsp; -->
      </div>
      <dx-button
        text="Cancel"
        stylingMode="outlined"
        type="normal"
        (onClick)="close()"
      ></dx-button>
      <dx-button
        text="Save"
        stylingMode="contained"
        type="default"
        [disabled]="isSaveDisabled"
        (onClick)="onSaveClick()"
      ></dx-button>
    </div>
  </dxi-toolbar-item>
  <dx-validation-group #validationGroup>
    <ng-content></ng-content>
  </dx-validation-group>
</dx-popup>
