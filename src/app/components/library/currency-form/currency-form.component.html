<dx-form class="plain-styled-form" >
    <dxi-item itemType="group">
      <dxo-col-count-by-screen
        [xs]="1"
        [sm]="1"
        [md]="1"
        [lg]="1"
      ></dxo-col-count-by-screen>
      <dxi-item>
        <div *dxTemplate>
          <form-textbox
          
            label="Code"
            [(value)]="newCurrency.CODE"
            [isEditing]="true"
            
          >
          </form-textbox>
          
        </div>
      </dxi-item>
      <dxi-item>
        <div *dxTemplate>
          <form-textbox
            label="Symbol"
            [(value)]="newCurrency.SYMBOL"
            [isEditing]="true"
            
          >
          </form-textbox>
        </div>
      </dxi-item>
  
      <dxi-item>
        <div *dxTemplate>
          <form-textbox
            label="Description"
            [(value)]="newCurrency.DESCRIPTION"
            [isEditing]="true"
          >
          
          </form-textbox>
        </div>
      </dxi-item>
      <dxi-item>
        <div *dxTemplate>
          <form-textbox
            label="Fraction Unit"
            [(value)]="newCurrency.FRACTION_UNIT"
            [isEditing]="true"
          >
          </form-textbox>
        </div>
      </dxi-item>
      <dxi-item>
        <div *dxTemplate>
          <form-textbox
          #exchangeTextbox
            label="Exchange"
            [(value)]="newCurrency.EXCHANGE"
            [isEditing]="true"
            (valueChange)="validateExchange(exchangeTextbox.value)"
          >
          </form-textbox>
          <div *ngIf="exchangeError" class="error-message">{{ exchangeError }}</div>
        </div>
      </dxi-item>

    </dxi-item>
  </dx-form>
