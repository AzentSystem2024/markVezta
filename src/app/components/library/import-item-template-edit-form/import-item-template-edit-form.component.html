<dx-form class="plain-styled-form" [colCount]="1">
  
    
    <dxi-item itemType="group" >
       
        <dxi-item itemType="group" [colCount]="1">
        <dxi-item>
          <div *dxTemplate>
            <dx-text-box
              label="Template Name"
              [(value)]="formModel.TEMPLATE_NAME"
              stylingMode="filled"
            ></dx-text-box>
          </div>
          </dxi-item>
          <dxi-item>
            <div *dxTemplate>
              <dx-text-box
                label="Remarks"
                [(value)]="formModel.REMARKS"
                stylingMode="filled"
              ></dx-text-box>
            </div>
            </dxi-item>
            
            <dxi-item>
                <div *dxTemplate>
                  <dx-data-grid
                  class="grid theme-dependent"
                  [dataSource]="TemplateColumnsData"
                  [columnAutoWidth]="true"
                  height="400"
                  keyExpr="COLUMN_TITLE"
                  [showBorders]="false"
                  [(selectedRowKeys)]="selectedRows"
                  (onSelectionChanged)="onSelectionChanged($event)" 
                  >
                  <dxo-row-dragging
                  [allowReordering]="true"
                  [showDragIcons]="true"
                  [onReorder]="onReorder"
                  ></dxo-row-dragging>
                  <dxo-scrolling mode="infinite"></dxo-scrolling>
                  <dxo-selection mode="multiple"> </dxo-selection>
                  <dxi-column dataField="COLUMN_TITLE"  caption="Columns"></dxi-column>
                  </dx-data-grid>
                </div>
              </dxi-item>
        </dxi-item>
    </dxi-item>
    
</dx-form>
<div
      class="form-popup-buttons-container"
      
    >
      <dx-button
        text="Cancel"
        stylingMode="outlined"
        type="normal"
        (onClick)="close()"
        
      ></dx-button>
      <dx-button
        text="Save & Export"
        stylingMode="contained"
        type="default"
        (onClick)="onSaveClick()"
        
      ></dx-button>
    </div>
