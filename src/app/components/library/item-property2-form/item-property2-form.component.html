<dx-form class="plain-styled-form" >
    <dxi-item itemType="group">
      <dxo-col-count-by-screen
        [xs]="1"
        [sm]="1"
        [md]="1"
        [lg]="1"
      ></dxo-col-count-by-screen>
      <dxi-item>
        <div *dxTemplate>
          <dx-text-box
            label="Code"
            [(value)]="newItemProperty2.CODE"
           labelMode="floating"
            
          >
          </dx-text-box>
        </div>
      </dxi-item>
  
      <dxi-item>
        <div *dxTemplate>
          <dx-text-box
            label="Description"
            [(value)]="newItemProperty2.DESCRIPTION"
           labelMode="floating"
          >
          </dx-text-box>
        </div>
      </dxi-item>

    </dxi-item>
  </dx-form>
