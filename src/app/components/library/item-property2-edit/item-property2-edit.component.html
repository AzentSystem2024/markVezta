
<dx-validation-group #departmentValidationGroup>
<dx-form class="plain-styled-form" >
    <dxi-item itemType="group">
      <dxo-col-count-by-screen
        [xs]="1"
        [sm]="1"
        [md]="1"
        [lg]="1"
      ></dxo-col-count-by-screen>
      <dxi-item>
        <div *dxTemplate>
          <dx-text-box
            label="Code"
            [(value)]="formItemProperty2Data.CODE"
           labelMode="floating"
            
          >
          <dx-validator>
  <dxi-validation-rule type="required" message="Code is required"></dxi-validation-rule>
</dx-validator>
          </dx-text-box>
        </div>
      </dxi-item>
  
      <dxi-item>
        <div *dxTemplate>
          <dx-text-box
            label="Description"
            [(value)]="formItemProperty2Data.DESCRIPTION"
           labelMode="floating"
          >
          <dx-validator>
  <dxi-validation-rule type="required" message="Code is required"></dxi-validation-rule>
</dx-validator>
          </dx-text-box>
        </div>
      </dxi-item>

    </dxi-item>
  </dx-form>
  </dx-validation-group>  
  
  <div style="margin-top: 20px;
    margin-left: 60%;
        display: flex
;
    gap: 20px;
">
    <dx-button
      text="Cancel"
      stylingMode="outlined"
      (onClick)="closePopup()"
      type="normal"
    ></dx-button>
    <dx-button
      text="Save"
      stylingMode="contained"
      type="default"
      (onClick)="UpdateData()"
    ></dx-button>
  </div>
