<dx-form class="plain-styled-form" >
    <dxi-item itemType="group">
      <dxo-col-count-by-screen
        [xs]="1"
        [sm]="1"
        [md]="1"
        [lg]="1"
      ></dxo-col-count-by-screen>
      <dxi-item>
        <div *dxTemplate>
          <form-textbox
            label="State Name"
            [(value)]="newState.STATE_NAME"
            [isEditing]="true"
          >
          </form-textbox>
        </div>
      </dxi-item>
     
      <dxi-item>
        <div *dxTemplate>
          <dx-select-box
            label="Country"
            [items]="CountryDropdownData"
            stylingMode="filled"
            displayExpr="COUNTRY_NAME"
            valueExpr="ID"
            placeholder="Select Country"
            [(value)]="newState.COUNTRY_ID"
            [searchEnabled]="true" 
            ></dx-select-box
          >
        </div>
      </dxi-item>

    </dxi-item>
  </dx-form>
