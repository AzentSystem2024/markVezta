<dx-form class="plain-styled-form" >
    <dxi-item itemType="group">
      <dxo-col-count-by-screen
        [xs]="1"
        [sm]="1"
        [md]="1"
        [lg]="1"
      ></dxo-col-count-by-screen>
      <dxi-item>
        <div *dxTemplate>
          <form-textbox
            label="Code"
            [(value)]="newPaymentTerms.CODE"
            [isEditing]="true"
          >
          </form-textbox>
        </div>
      </dxi-item>
  
      <dxi-item>
        <div *dxTemplate>
          <form-textbox
            label="Description"
            [(value)]="newPaymentTerms.DESCRIPTION"
            [isEditing]="true"
          >
          </form-textbox>
        </div>
      </dxi-item>

    </dxi-item>
  </dx-form>
