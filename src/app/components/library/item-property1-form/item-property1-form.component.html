<dx-form class="plain-styled-form" >
    <dxi-item itemType="group">
      <dxo-col-count-by-screen
        [xs]="1"
        [sm]="1"
        [md]="1"
        [lg]="1"
      ></dxo-col-count-by-screen>
      <dxi-item>
        <div *dxTemplate>
          <dx-text-box
            label="Code"
            [(value)]="newItemProperty1.CODE"
           labelMode="floating"
          ><dx-validator>
  <dxi-validation-rule type="required" message="Code is required"></dxi-validation-rule>
</dx-validator>
          </dx-text-box>
        </div>
      </dxi-item>
  
      <dxi-item>
        <div *dxTemplate>
          <dx-text-box
            label="Description"
            [(value)]="newItemProperty1.DESCRIPTION"
           labelMode="floating"
          
          ><dx-validator>
  <dxi-validation-rule type="required" message="Code is required"></dxi-validation-rule>
</dx-validator>
          </dx-text-box>
        </div>
      </dxi-item>

    </dxi-item>
  </dx-form>
