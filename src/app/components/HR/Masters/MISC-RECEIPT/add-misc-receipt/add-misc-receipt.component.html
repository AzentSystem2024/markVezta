<dx-validation-group #journalVoucherGroup>
  <div
    class="invoice-wrapper"
    style="
      height: 86vh;
      display: flex;
      flex-direction: column;

      box-sizing: border-box;
    "
  >
    <div class="salary-grid-wrapper" style="padding: 0 10px">
      <div class="grid-container">
        <dx-data-grid
          #itemsGridRef
          [dataSource]="pendingInvoicelist"
          [showBorders]="true"
          [showRowLines]="true"
          [showColumnLines]="true"
          [columnAutoWidth]="false"
          [wordWrapEnabled]="false"
          [rowAlternationEnabled]="true"
          [headerFilter]="{ visible: true, allowSearch: true }"
          [allowColumnReordering]="true"
          [showColumnHeaders]="true"
          [columnAutoWidth]="true"
          [allowColumnResizing]="true"
          [height]="'52vh'"
          [columnResizingMode]="'nextColumn'"
          [scrolling]="{ mode: 'virtual' }"
          rowAlternationInterval="2"
          [selection]="{ mode: 'single' }"
          [keyboardNavigation]="{ editOnKeyPress: true }"
          [editing]="{
            mode: 'cell',
            allowUpdating: !isReadOnlyMode,
            allowDeleting: !isReadOnlyMode,
            allowAdding: !isReadOnlyMode,
            useIcons: true
          }"
          (onEditorPreparing)="onEditorPreparing($event)"
          (onRowRemoved)="onRowRemoved($event)"
        >
          <dxo-load-panel [showPane]="false"></dxo-load-panel>
          <dxo-filter-builder [allowHierarchicalFields]="true">
          </dxo-filter-builder>
          <dxo-toolbar>
            <div
              class="stacked-toolbar-group"
              style="display: flex; flex-direction: column; gap: 2px"
            ></div>
            <dxi-item location="before" locateInMenu="auto">
              <div
                class="stacked-toolbar-group"
                style="display: flex; flex-direction: column; gap: 0px"
              >
                <div style="display: flex; gap: 5px">
                  <dx-text-box
                    label="Payment No"
                    labelMode="floating"
                    [(value)]="voucherNo"
                    [width]="200"
                    [(value)]="miscFormData.VOUCHER_NO"
                    [readOnly]="true"
                  ></dx-text-box>
                </div>
                <div style="display: flex; align-items: baseline; gap: 2px">
                  <dx-text-box
                    #beneficiaryNameRef
                    label="Beneficiary Name"
                    labelMode="floating"
                    [width]="335"
                    [(value)]="miscFormData.PARTY_NAME"
                    (onEnterKey)="focusGridFirstCell()"
                    [readOnly]="isReadOnlyMode"
                  ></dx-text-box>
                </div>
              </div>
            </dxi-item>

            <dxi-item location="after" locateInMenu="auto">
              <div class="stacked-toolbar-group"></div>
            </dxi-item>
            <dxi-item location="after" locateInMenu="auto">
              <div
                class="stacked-toolbar-group"
                style="display: flex; flex-direction: column; gap: 0px"
              >
                <div style="display: flex; gap: 5px;margin-left: auto;">
                  <dx-date-box
                    label="Date"
                    labelMode="floating"
                    [width]="200"
                    [(value)]="miscFormData.TRANS_DATE"
                    displayFormat="dd-MM-yyyy"
                  
                    [readOnly]="true"
                  ></dx-date-box>
                </div>
                <div style="display: flex; align-items: baseline; gap: 2px">
                  <dx-select-box
              
                    label="Department"
                    labelMode="floating"
                    [width]="333"
                     [items]="Company_list"
                    displayExpr="DESCRIPTION"
                    valueExpr="ID"
                    [(value)]="miscFormData.DEPT_ID"
                    

                  ></dx-select-box>

                </div>
                <!--  -->
              </div>
            </dxi-item>
          </dxo-toolbar>
          <dxi-column
            dataField="ledgerCode"
            caption="Ledger Code"
            [width]="130"
            [editorType]="'dxSelectBox'"
            [lookup]="{
              dataSource: ledgerList,
              valueExpr: 'HEAD_CODE',
              displayExpr: 'HEAD_CODE',
              searchEnabled: true
            }"
            [allowEditing]="!isReadOnlyMode"
          ></dxi-column>

          <dxi-column
            dataField="ledgerName"
            caption="Ledger Name"
            [width]="200"
            [editorType]="'dxSelectBox'"
            [lookup]="{
              dataSource: ledgerList,
              valueExpr: 'HEAD_NAME',
              displayExpr: 'HEAD_NAME',
              searchEnabled: true
            }"
            [allowEditing]="!isReadOnlyMode"
          ></dxi-column>

          <dxi-column
            dataField="REMARKS"
            caption="Description"
            [allowEditing]="!isReadOnlyMode"
          ></dxi-column>

          <dxi-column
            dataField="AMOUNT"
            caption="Amount"
            [allowEditing]="!isReadOnlyMode"
            dataType="number"
            [format]="{ type: 'fixedPoint', precision: 2 }"
          ></dxi-column>

          <!-- <dxi-column type="buttons">
            <dxi-button name="edit"></dxi-button>
            <dxi-button name="delete"></dxi-button>
          </dxi-column> -->

          <dxo-summary>
            <dxi-total-item
              column="AMOUNT"
              summaryType="sum"
              valueFormat="#,##0.00"
              displayFormat="Total: {0}"
              alignment="right"
            >
            </dxi-total-item>
          </dxo-summary>
        </dx-data-grid>

        <!-- Fill Amount Button below grid -->
        <div
          style="display: flex; justify-content: flex-end; margin-top: 5px"
        ></div>
        <!-- Two-column box: Bank Details (left) and Receipt Details (right) -->
        <div
          class="bordered-grid"
          style="
            margin-top: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 5px;
          "
        >
          <!-- Row: Two columns side by side -->
          <div style="display: flex; justify-content: space-between; gap: 5px">
            <!-- Left: Receipt Details -->
            <div style="flex: 1">
              <div class="section-label">Receipt Details</div>

              <dx-radio-group
                [items]="['Cash', 'Bank', 'Adjustments']"
                layout="horizontal"
                label="Mode"
                labelMode="floating"
                [width]="'100%'"
                [value]="receiptMode"
                (onValueChanged)="onReceiptModeChange($event)"
                [readOnly]="isReadOnlyMode"
              ></dx-radio-group>

              <dx-select-box
                id="payHeadIdField"
                [dataSource]="filteredLedgerList"
                displayExpr="HEAD_NAME"
                [(value)]="miscFormData.PAY_HEAD_ID"
                valueExpr="HEAD_ID"
                label="Ledger"
                labelMode="floating"
                [searchEnabled]="true"
                [width]="'100%'"
                style="margin-top: 2px"
                [readOnly]="isReadOnlyMode"
              ></dx-select-box>
            </div>

            <!-- Right: Bank Remittance Details -->
            <div style="flex: 1">
              <!-- Dimmed or highlighted section label -->
              <div
                class="section-label"
                [ngStyle]="{
                  color: receiptMode === 'Bank' ? 'inherit' : '#888'
                }"
              >
                Bank Remittance Details
              </div>

              <!-- Cheque No & Due Date -->
              <div style="display: flex; gap: 10px">
                <dx-text-box
                  label="Cheque No"
                  labelMode="floating"
                  [(value)]="miscFormData.CHEQUE_NO"
                  [width]="'100%'"
                  [disabled]="receiptMode !== 'Bank'"
                  style="flex: 1"
                  [readOnly]="isReadOnlyMode"
                ></dx-text-box>

                <dx-date-box
                  label="Due Date"
                  labelMode="floating"
                  type="date"
                  [(value)]="miscFormData.CHEQUE_DATE"
                  displayFormat="dd-MM-yyyy"
                  [width]="'100%'"
                  [disabled]="receiptMode !== 'Bank'"
                  style="flex: 1"
                  [readOnly]="isReadOnlyMode"
                ></dx-date-box>
              </div>

              <!-- Bank Name -->
              <dx-text-box
                label="Bank Name"
                labelMode="floating"
                [width]="'100%'"
                style="margin-top: 5px"
                [(value)]="miscFormData.BANK_NAME"
                [disabled]="receiptMode !== 'Bank'"
                [readOnly]="isReadOnlyMode"
              ></dx-text-box>
            </div>
          </div>

          <!-- Row: Narration spanning both columns -->
          <div>
            <dx-text-box
              label="Narration"
              labelMode="floating"
              [(value)]="miscFormData.NARRATION"
              [width]="'100%'"
              style="margin-top: 2px"
              [readOnly]="isReadOnlyMode"
            ></dx-text-box>
          </div>
        </div>

        <dx-check-box
          *ngIf="isEditing && !isReadOnlyMode"
          [(value)]="isApproved"
          text="Approve"
          style="margin-top: 10px"
        ></dx-check-box>
      </div>
    </div>
  </div>
</dx-validation-group>

<div class="form-popup-buttons-container" *ngIf="!isReadOnlyMode">
  <div class="popup-footer">
    <dx-button text="Cancel" stylingMode="outlined" (onClick)="Cancel()" type="normal"></dx-button>
    <dx-button
      #saveButtonRef
      [text]="isEditing ? (isApproved ? 'Commit' : 'Update') : 'Save'"
      stylingMode="contained"
      type="default"
      (onClick)="isEditing ? onUpdateMiscReceipt() : onSaveMiscReceipt()"
    >
    </dx-button>
  </div>
</div>
