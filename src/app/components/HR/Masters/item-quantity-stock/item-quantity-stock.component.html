<div class="view-wrapper list-page">
  <div class="grid-container">
    <dx-data-grid
      #dataGrid
      noDataText="No data available"
      [width]="'100%'"
      [height]="'75vh'"
      [loadPanel]="{
        enabled: true,
        text: 'Loading...',
        showIndicator: true,
        showPane: true
      }"
      class="grid theme-dependent"
      [dataSource]="ItemQuantityDatasource"
      [showBorders]="true"
      [columnAutoWidth]="false"
      [wordWrapEnabled]="false"
      [rowAlternationEnabled]="true"
      [allowColumnReordering]="true"
      [showColumnHeaders]="true"
      [showColumnLines]="true"
      [columnAutoWidth]="true"
      [allowColumnResizing]="true"
      [columnResizingMode]="'nextColumn'"
      [headerFilter]="{ visible: true, allowSearch: true }"
      [scrolling]="{ mode: 'standard' }"
      rowAlternationInterval="2"
      [selection]="{ mode: 'single' }"
      focusStateEnabled="false"
      [groupPanel]="{ visible: true }"
      [grouping]="{ autoExpandAll: false }"
      [summary]="summaryColumnsData" 
      (onExporting)="onExporting($event)"
    >
      
      <dxo-paging [pageSize]="10"></dxo-paging>
      <dxo-pager
        [visible]="true"
       
        [displayMode]="displayMode"
        [showPageSizeSelector]="showPageSizeSelector"
        [showInfo]="true"
        [showNavigationButtons]="true"
      ></dxo-pager>

      <dxo-export
      [enabled]="true"
      [formats]="['xlsx', 'pdf']"
    >
    </dxo-export>
      <dxo-load-panel [showPane]="false"></dxo-load-panel>
      <dxo-scrolling mode="standard"></dxo-scrolling>
      <!-- <dxo-filter-row
        [visible]="isFilterRowVisible"
        [applyFilter]="auto"
      ></dxo-filter-row> -->
      <dxo-toolbar>
        <dxi-item location="before">
          <div class="grid-header"style="font-weight: 600 ;font-size: 20px; margin-left: 12px; padding: -3px; margin-right:Â 3px;">Item Quantity</div>
        </dxi-item>
        <dxi-item location="after" locateInMenu="auto"> </dxi-item>

          [width]="200"

          [displayFormat]="'dd-MM-yyyy'"
          (onValueChanged)="onFromDateChange($event)"
        ></dx-date-box>
  </dxi-item> -->

            (onClick)="getItemQuantity()"
          ></dx-button>
        </dxi-item> -->

      
    
      <dxi-item name="exportButton"></dxi-item>
      </dxo-toolbar>
   
       <dxo-grouping
        [autoExpandAll]="false"
        [contextMenuEnabled]="true"
        [expandMode]="'rowClick'"
      ></dxo-grouping>
<!-- <dxi-column dataField="ARTICLE_ID" caption="Id"></dxi-column> -->
<dxi-column dataField="ITEMCODE" caption="Item Code" ></dxi-column>
<dxi-column dataField="DESCRIPTION" caption="Description"></dxi-column>
<dxi-column dataField="DEPARTMENT" caption="Department"></dxi-column>
<dxi-column dataField="CATEGORY" caption="Category"></dxi-column>
<dxi-column dataField="SUBCATEGORY" caption="Subcategory"></dxi-column>
<dxi-column dataField="BRAND" caption="Brand"></dxi-column>
<dxi-column dataField="QUANTITY_AVAILABLE" dataType="number" format="#,##0.00" alignment="right" caption="Quantity"></dxi-column>

    </dx-data-grid>
  </div>
</div>
