<div class="view-wrapper list-page">
  <div class="grid-container">
    <dx-data-grid
      #dataGrid
      noDataText="No data available"
      [width]="'100%'"
      [height]="'75vh'"
      [loadPanel]="{
        enabled: true,
        text: 'Loading...',
        showIndicator: true,
        showPane: true
      }"
      class="grid theme-dependent"
      [dataSource]="EmployeeSalarySettingsDatasource"
      [showBorders]="true"
      [showColumnLines]="true"
      [columnAutoWidth]="false"
      [wordWrapEnabled]="false"
      [rowAlternationEnabled]="true"
      [allowColumnReordering]="true"
      [showColumnHeaders]="true"
      [columnAutoWidth]="true"
      [allowColumnResizing]="true"
      [columnResizingMode]="'nextColumn'"
      [headerFilter]="{ visible: true, allowSearch: true }"
      [scrolling]="{ mode: 'standard' }"
      rowAlternationInterval="2"
      [selection]="{ mode: 'single' }"
      focusStateEnabled="false"
      [groupPanel]="{ visible: true }"
      [grouping]="{ autoExpandAll: false }"
      (onEditingStart)="onEditEmployee($event)"
      (onRowRemoving)="DeleteEmployeeSalarySettings($event)"
    >
      <dxo-editing
        mode="popup"
        [allowUpdating]="true"
        [allowDeleting]="canDelete"
      ></dxo-editing>

      <dxo-paging [pageSize]="10"></dxo-paging>
      <dxo-pager
        [visible]="true"
        [displayMode]="displayMode"
        [showPageSizeSelector]="showPageSizeSelector"
        [showInfo]="true"
        [showNavigationButtons]="true"
      ></dxo-pager>
      <dxo-load-panel [showPane]="false"></dxo-load-panel>
      <dxo-scrolling mode="standard"></dxo-scrolling>
      <!-- <dxo-filter-row
        [visible]="isFilterRowVisible"
        [applyFilter]="auto"
      ></dxo-filter-row> -->
      <dxo-toolbar>
        <dxi-item location="before">
          <h6>Employee Salary Settings</h6>
        </dxi-item>
        <dxi-item location="after" locateInMenu="auto"> </dxi-item>

        <dxi-item location="after" locateInMenu="auto">
          <dx-select-box
            displayExpr="label"
            valueExpr="value"
            displayExpr="text"
            label="Select"
            labelMode="floating"
            [width]="220"
            [searchEnabled]="true"
            [acceptCustomValue]="true"
            [items]="filterOptions"
            [(value)]="selectedFilterAction"
            (onValueChanged)="getEmployeeSalarySettingsList()"
          ></dx-select-box>
        </dxi-item>

        <dxi-item
        
          location="after"
          widget="dxButton"
          [options]="addButtonOptions"
        ></dxi-item>
      </dxo-toolbar>

      <dxo-grouping
        [autoExpandAll]="false"
        [contextMenuEnabled]="true"
        [expandMode]="'rowClick'"
      ></dxo-grouping>
      <dxi-column dataField="EMP_CODE" caption="Employee No."></dxi-column>
      <dxi-column dataField="EMP_NAME" caption="Employee Name"></dxi-column>
      <dxi-column dataField="DESG_NAME" caption="Designation"></dxi-column>
      <dxi-column
        dataField="EFFECT_FROM"
        caption="Effect From"
       [format]="{ type: 'custom', formatter: formatMonthYear }"
        dataType="date"
        
      ></dxi-column>
      <dxi-column
        dataField="SALARY"
        caption="Salary"
        [format]="{ type: 'fixedPoint', precision: 2 }"
      ></dxi-column>
      <!-- <dxi-column dataField="PACKING" caption="Basic Pay"></dxi-column> -->
    </dx-data-grid>

    <dx-popup
      [(visible)]="addEmployeePopupOpened"
      [width]="'44vw'"
      [height]="'90vh'"
      title="Add employee salary settings"
      (onHiding)="handleClose()"
    >
      <app-employee-salary-settings-add
        [isOpen]="addEmployeePopupOpened"
        (formClosed)="handleClose()"
      ></app-employee-salary-settings-add>
    </dx-popup>
  </div>
</div>

<dx-popup
  [(visible)]="editEmployeePopupOpened"
  [width]="'44vw'"
  [height]="'80vh'"
  title="Edit employee salary settings"
>
  <app-employee-salary-settings-edit
    [employeeData]="selectedEmployee"
    [isOpen]="addEmployeePopupOpened"
    (formClosed)="handleEditClose($event)"
  ></app-employee-salary-settings-edit>
</dx-popup>
