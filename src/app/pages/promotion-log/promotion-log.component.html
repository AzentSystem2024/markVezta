<div class="view-wrapper list-page">
    <div>
      <dx-data-grid #dataGrid
        [width]="'100%'"
        [height]="'530px'"
        class="grid theme-dependent"
        [dataSource]="promotionLogList"
        [showBorders]="true"
        [columnAutoWidth]="false"
        [wordWrapEnabled]="false"
        [rowAlternationEnabled]="true"
        rowAlternationInterval="2"
        (onEditingStart)="openEditingStart($event)"
        (onRowRemoving)="onRowRemoving($event)"
        [selection]="{ mode: 'single' }"
      >
        <dxo-scrolling
          mode="standard"
          columnRenderingMode="virtual"
        ></dxo-scrolling>
        <dxo-editing
          mode="popup"
          [allowUpdating]="true"
          [allowDeleting]="true"
        ></dxo-editing>
        <dxo-search-panel
          [visible]="true"
          [highlightCaseSensitive]="false"
        ></dxo-search-panel>
        <dxo-header-filter [visible]="showHeaderFilter"></dxo-header-filter>
        <dxo-paging [pageSize]="10"></dxo-paging>
        <dxo-toolbar>
          <dxi-item location="before">
            <div class="grid-header">Set Promotion</div>
          </dxi-item>
          <dxi-item location="after">
            <dx-button
              icon="add"
              hint="Add"
              type="default"
              stylingMode="contained"
              (click)="onAddClick()"
            ></dx-button>
          </dxi-item>
        </dxo-toolbar>
  
        <dxi-column
          dataField="WS_NO"
          caption="Document No."
          [width]="'150'"
          [allowEditing]="false"
          [visible]="true"
        ></dxi-column>
        <dxi-column
          dataField="WS_DATE"
          caption="Document Date"
          [width]="'180'"
          [allowEditing]="false"
          [cellTemplate]="dateCellTemplate"
        ></dxi-column>
        <dxi-column
          dataField="NARRATION"
          caption="Remarks"
          [width]="'150'"
          [allowEditing]="false"
        ></dxi-column>
        <dxi-column
          dataField="Status"
          caption="Status"
          [width]="'150'"
          [allowEditing]="false"
        ></dxi-column>

        <dxi-column type="buttons" width="150" [buttons]="allButtonsEditDelete">
        </dxi-column>
      
        <dxi-column type="buttons" width="150" [buttons]="customButtons">
        </dxi-column>
      </dx-data-grid>
    </div>
  </div>
