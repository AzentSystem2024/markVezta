
<div class="view-wrapper list-page">
  <div class="grid-container">
    <dx-data-grid
      #dataGrid
      noDataText="No data available"
      [width]="'100%'"
      [height]="'75vh'"
      [loadPanel]="{
        enabled: true,
        text: 'Loading...',
        showIndicator: true,
        showPane: true
      }"
      class="grid theme-dependent"
      [dataSource]="filteredStockList"
      [showBorders]="true"
      [showColumnLines]="true"
      [showBorders]="true"
      [columnAutoWidth]="false"
      [wordWrapEnabled]="false"
      [rowAlternationEnabled]="true"
      [allowColumnReordering]="true"
      [showColumnHeaders]="true"
      [columnAutoWidth]="true"
      [allowColumnResizing]="true"
      [columnResizingMode]="'nextColumn'"
      [filterRow]="{ visible: false }"
      [headerFilter]="{ visible: false }"
      [scrolling]="{ mode: 'standard' }"
      rowAlternationInterval="2"
      [selection]="{ mode: 'single' }"
      focusStateEnabled="false"
      (onToolbarPreparing)="onToolbarPreparing($event)"
      (onEditingStart)="onEditStock($event)"
      (onRowRemoving)="delete_Data($event)"
    >
      <dxo-editing
        mode="popup"
        [allowUpdating]="canEdit"
        [allowDeleting]="canDelete"
      ></dxo-editing>
      <dxo-paging [pageSize]="10"></dxo-paging>
      <dxo-pager
        [visible]="true"
        [allowedPageSizes]="allowedPageSizes"
        [displayMode]="displayMode"
        [showPageSizeSelector]="showPageSizeSelector"
        [showInfo]="true"
        [showNavigationButtons]="true"
      ></dxo-pager>
      <dxo-load-panel [showPane]="false"></dxo-load-panel>
      <dxo-scrolling mode="standard"></dxo-scrolling>
      <dxo-filter-row
        [visible]="isFilterRowVisible"
        [applyFilter]="auto"
      ></dxo-filter-row>
      <dxo-header-filter [visible]="isFilterOpened">
        <dxo-search [enabled]="true"></dxo-search>
      </dxo-header-filter>
      <dxo-filter-panel [visible]="isFilterOpened"></dxo-filter-panel>
      <dxo-filter-builder [allowHierarchicalFields]="true">
      </dxo-filter-builder>
      <dxo-toolbar>
        <dxi-item location="before">
          <div class="grid-header"style="font-weight: 600; font-size: 20px; margin-left:Â 12px;">Stock Adjustment</div>
        </dxi-item>
        <dxi-item location="after" template="dateFilterTemplate"></dxi-item>
        <dxi-item
          location="after"
          locateInMenu="auto"
          widget="dxButton"
          [options]="refreshButtonOptions"
        ></dxi-item>
        <dxi-item
          location="after"
          locateInMenu="auto"
          widget="dxButton"
          [visible]="canAdd"
          [options]="addButtonOptions"
        ></dxi-item>
      </dxo-toolbar>
      <div *dxTemplate="let data of 'dateFilterTemplate'">
        <dx-select-box
          [dataSource]="dateRanges"
          displayExpr="label"
          valueExpr="value"
          [(value)]="selectedDateRange"
          (onValueChanged)="onDateRangeChanged($event)"
          width="250"
        >
          <div *dxTemplate="let item of 'item'">
            {{ item.value === "custom" ? "Custom" : item.label }}
          </div>
        </dx-select-box>
      </div>
      <dxi-column
        dataField="ADJ_NO"
        caption="Doc No."
        [allowEditing]="false"
        width="100"
      ></dxi-column>
      <dxi-column
        dataField="ADJ_DATE"
        caption="Doc Date"
        [allowEditing]="false"
        dataType="date"
        format="dd/MM/yyyy"
      >
      </dxi-column>

      <dxi-column
        dataField="STORE_NAME"
        caption=" Store"
        [allowEditing]="false"
      ></dxi-column>
      <dxi-column
        dataField="REASON_DESCRIPTION"
        caption="Reason"
        [allowEditing]="false"
      ></dxi-column>
      <dxi-column
        dataField="NARRATION"
        caption="Narration"
        [allowEditing]="false"
      ></dxi-column>
            <dxi-column
        caption="Status"
        dataField="STATUS"
        [width]="80"
        [cellTemplate]="statusCellRender"
        [allowHeaderFiltering]="true"
        [headerFilter]="{
          dataSource: getStatusFilterData,
          encodeHtml: false
        }"
      >
      </dxi-column>
      <dxi-column
  type="buttons"
  [buttons]="gridButtons">
</dxi-column>

    </dx-data-grid>
  </div>
</div>

<dx-popup
  [(visible)]="showCustomDatePopup"
  [showTitle]="true"
  title="Select Dates"
  [width]="350"
  [height]="250"
  [dragEnabled]="false"
>
  <div>
    <div style="display: flex; gap: 15px; align-items: center; margin-bottom: 10px;">
  <dx-date-box
    [(value)]="customStartDate"
    type="date"
    width="250"
    displayFormat="dd/MM/yyyy"
    placeholder="From Date"
    label="From Date"
    labelMode="floating">
  </dx-date-box>

  <dx-date-box
    [(value)]="customEndDate"
    type="date"
    width="250"
    displayFormat="dd/MM/yyyy"
    placeholder="To Date"
    label="To Date"
    labelMode="floating">
  </dx-date-box>
</div>

        type="date"

        width="300"
         displayFormat="dd/MM/yyyy"
      >
      </dx-date-box>
    </div> -->

    <div class="button-container" >
      <dx-button
        text="Apply"
        type="default"
        (onClick)="applyCustomDateFilter()"
      ></dx-button>
    </div>
  </div>
</dx-popup>


<dx-popup
  [(visible)]="isAddStock_adj"
  [width]="'75vw'"
  [height]="'85vh'"
  title="Stock Adjustment"
  (onHiding)="handleClose()"
>
  <ng-container *ngIf="isAddStock_adj">
    <app-stock-adjustment-add
      (popupClosed)="handleClose()"
    ></app-stock-adjustment-add>
  </ng-container>
</dx-popup>
