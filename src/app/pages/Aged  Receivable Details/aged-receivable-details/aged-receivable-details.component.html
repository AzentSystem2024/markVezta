  <div class="grid-container">

      rowAlternationInterval="2"
      [allowColumnReordering]="true"
      [filterRow]="{ visible: false }"
      id="dataGrid"
      [headerFilter]="{ visible: false }"
      [columnFixing]="{
        enabled: true,
        texts: { fix: 'Freeze', unfix: 'Unfreeze' }
      }"

[summary]="summaryColumnsData"

<dxi-column dataField="CR_AMOUNT" caption="Credit Amount"  [width]="200" dataType="number" format="#,##0.00" alignment="right" ></dxi-column>

<!-- =========================view of credit note============================== -->

<dx-popup
  [(visible)]="isViewCreditNote"
  [width]="'90vw'"
  [height]="'90vh'"
  title="Credit Note"
  (onHiding)="handleClose()"
>
  <app-view-credit-note
    [creditFormData]="selectedCreditNote"
    (popupClosed)="handleClose()"
  ></app-view-credit-note>
</dx-popup>

<!-- =====================invoice view screen=========================== -->

<dx-popup
  [(visible)]="isViewInvoice"
  [width]="'90vw'"
  [height]="'85vh'"
  title="View Invoice"
  (onHiding)="handleClose()"
>
  <ng-container *ngIf="isViewInvoice">
    <app-view-invoice
      [invoiceFormData]="selectedInvoice"
      (popupClosed)="handleClose()"
    ></app-view-invoice>
  </ng-container>
</dx-popup>


<!-- //======================= coustom receipt=================== -->

<dx-popup
  [(visible)]="isViewReceipt"
  [width]="'75vw'"
  [height]="'100vh'"
  title="View Receipt"
  (onHiding)="handleClose()"
>

    <app-view-customer-receipt
      [receiprtFormData]="selectedReceipt"
      (popupClosed)="handleClose()"
    ></app-view-customer-receipt>

</dx-popup>
