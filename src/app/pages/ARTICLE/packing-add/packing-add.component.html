
    <dx-validation-group class="form-grid" #formValidationGroup>
    <div class="form-field">
      <dx-validation-group #ArtnoValidationGroup>
      <dx-text-box
        label="Art No."
        [(value)]="PackingData.ART_NO"
        labelMode="floating"
        placeholder="Art No."
        [disabled]="isArticleFieldsDisabled"
        ><dx-validator>
          <dxi-validation-rule
            type="required"
            message="This field is required"
          ></dxi-validation-rule> </dx-validator
      ></dx-text-box>
    
    </dx-validation-group>
    </div>
    <div class="form-field">
       <dx-validation-group #ColorValidationGroup>
      <dx-select-box
        label="Color"
        labelMode="floating"
        placeholder="Color"
        [(value)]="PackingData.COLOR"
        [dataSource]="colorList"
        valueExpr="DESCRIPTION"
        displayExpr="DESCRIPTION"
        [searchEnabled]="true"
        [disabled]="isArticleFieldsDisabled"
        ><dx-validator>
          <dxi-validation-rule
            type="required"
            message="This field is required"
          ></dxi-validation-rule>
        </dx-validator>
      </dx-select-box>
      </dx-validation-group>
    </div>
    <div class="form-field">
       <dx-validation-group #CategoryValidationGroup>
      <dx-select-box
        label="Category"
        labelMode="floating"
        placeholder="Category"
        [dataSource]="categoryList"
        valueExpr="ID"
        [(value)]="PackingData.CATEGORY_ID"
        displayExpr="DESCRIPTION"
        [searchEnabled]="true"
        [disabled]="isArticleFieldsDisabled"
      >
        <dx-validator>
          <dxi-validation-rule
            type="required"
            message="This field is required"
          ></dxi-validation-rule>
        </dx-validator>
      </dx-select-box>
      </dx-validation-group>
    </div>
    <div class="form-field">
       <dx-validation-group #UnitValidationGroup>
      <dx-select-box
        label="Production Unit"
        labelMode="floating"
        placeholder="Unit"
        [(value)]="PackingData.UNIT_ID"
        [dataSource]="produCtionUnits"
        valueExpr="ID"
        displayExpr="DESCRIPTION"

        [searchEnabled]="true"
        [disabled]="isArticleFieldsDisabled"
      >
        <dx-validator>
          <dxi-validation-rule
            type="required"
            message="This field is required"
          ></dxi-validation-rule>
        </dx-validator>
      </dx-select-box>
      </dx-validation-group>
    </div>

<div class="checkbox-container">
  <!-- Row 1 -->
  <div style="display:flex">
    <dx-check-box
      text="Purchasable Item"
      [(value)]="PackingData.IS_PURCHASABLE"
      (onValueChanged)="onPurchasableChanged($event)"
    ></dx-check-box>

    <div  class="supplier-box">
      <dx-select-box
      *ngIf="PackingData.IS_PURCHASABLE"
        label="Supplier"
        labelMode="floating"
        placeholder="Supplier"
        [dataSource]="materialUnits"
        valueExpr="ID"
        displayExpr="DESCRIPTION"
        [(value)]="PackingData.SUPP_ID"
           [searchEnabled]="true"
      >
        <dx-validator>
          <dxi-validation-rule
            type="required"
            message="This field is required"
          ></dxi-validation-rule>
        </dx-validator>
      </dx-select-box>
    </div>
  </div>

  <!-- Row 2 -->
  <div style="display:flex">
    <dx-check-box
      text="Any Combination"
      [(value)]="PackingData.IS_ANY_COMB"
    ></dx-check-box>

    <dx-check-box
      text="Export"
      [(value)]="PackingData.IS_EXPORT"
    ></dx-check-box>
  </div>
</div>
