<div class="view-wrapper list-page">
  <div class="grid-container">
    <dx-data-grid
      #dataGrid
      noDataText="No data available"
      [width]="'100%'"
      [height]="'75vh'"
      [loadPanel]="{
        enabled: true,
        text: 'Loading...',
        showIndicator: true,
        showPane: true
      }"
      class="grid theme-dependent"
      [dataSource]="TransferOutList"
      [showBorders]="true"
      [columnAutoWidth]="false"
      [wordWrapEnabled]="false"
      [rowAlternationEnabled]="true"
      [allowColumnReordering]="true"
      [showColumnHeaders]="true"
      [columnAutoWidth]="true"
      [allowColumnResizing]="true"
      [columnResizingMode]="'nextColumn'"
      [headerFilter]="{ visible: true, allowSearch: true }"
      [scrolling]="{ mode: 'standard' }"
      rowAlternationInterval="2"
      [selection]="{ mode: 'single' }"
      focusStateEnabled="false"
      [groupPanel]="{ visible: true }"
      [grouping]="{ autoExpandAll: false }"
      [summary]="summaryColumnsData" 
    >
      
      <dxo-paging [pageSize]="10"></dxo-paging>
      <dxo-pager
        [visible]="true"
       
        [displayMode]="displayMode"
        [showPageSizeSelector]="showPageSizeSelector"
        [showInfo]="true"
        [showNavigationButtons]="true"
      ></dxo-pager>
      <dxo-load-panel [showPane]="false"></dxo-load-panel>
      <dxo-scrolling mode="standard"></dxo-scrolling>
      <!-- <dxo-filter-row
        [visible]="isFilterRowVisible"
        [applyFilter]="auto"
      ></dxo-filter-row> -->
      <dxo-toolbar>
        <dxi-item location="before">
          <div class="grid-header" style="
            font-weight: 600;
            font-size: 20px;
            margin-left: 12px;
            padding: -3px;
            margin-right: 3px;
          ">Transfer Out View</div>
        </dxi-item>
        <dxi-item location="after" locateInMenu="auto"> </dxi-item>

        <dxi-item location="after" locateInMenu="auto">
       
        </dxi-item>
      </dxo-toolbar>

       <dxo-grouping
        [autoExpandAll]="false"
        [contextMenuEnabled]="true"
        [expandMode]="'rowClick'"
      ></dxo-grouping>
<dxi-column dataField="TRANSFER_NO" caption="Transfer No"></dxi-column>
<dxi-column dataField="TRANSFER_DATE"  [format]="{ type: 'custom', formatter: formatDate }" dataType="date" caption="Transfer Date." ></dxi-column>
<dxi-column dataField="TRANSFER_TO" caption="Transfer To"></dxi-column>
<dxi-column dataField="ART_NO" caption="Art No"></dxi-column>
<dxi-column dataField="COLOR" caption="Color" alignment="center"></dxi-column>
<dxi-column dataField="CATEGORY" caption="Category"></dxi-column>
<dxi-column dataField="PACKING" caption="Packing"></dxi-column>
<dxi-column dataField="TRANSFER_QTY" caption="Transfer Qty"></dxi-column>
<dxi-column dataField="PAIR_QTY" caption="Pair Qty"></dxi-column>
<dxi-column dataField="TOTAL_PAIR_QTY" caption="Total Pair Qty"></dxi-column>


    </dx-data-grid>
  </div>
</div>
