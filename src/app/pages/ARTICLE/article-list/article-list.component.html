<div class="view-wrapper list-page">
  <div class="grid-container">
    <dx-data-grid
      #dataGrid
      noDataText=""
      [width]="'100%'"
      [height]="'75vh'"
      [loadPanel]="{
        enabled: true,
        text: 'Loading...',
        showIndicator: true,
        showPane: true
      }"
      class="grid theme-dependent"
      [dataSource]="articleList"
      [showBorders]="true"
      [columnAutoWidth]="false"
      [wordWrapEnabled]="false"
      [rowAlternationEnabled]="true"
      [allowColumnReordering]="true"
      [showColumnHeaders]="true"
      [columnAutoWidth]="true"
      [allowColumnResizing]="true"
      [columnResizingMode]="'nextColumn'"
      [headerFilter]="{ visible: false }"
      [scrolling]="{ mode: 'virtual' }"
      rowAlternationInterval="2"
      [selection]="{ mode: 'single' }"
      focusStateEnabled="false"
      (onEditingStart)="onEditArticle($event)"
      (onRowRemoving)="onDeleteArticle($event)"
      (onToolbarPreparing)="onToolbarPreparing($event)"
    >
      <dxo-editing
        mode="popup"
        [allowUpdating]="canEdit"
        [allowDeleting]="canDelete"
      ></dxo-editing>
      <dxo-paging [pageSize]="10"></dxo-paging>
      <dxo-pager
        [visible]="true"
        [allowedPageSizes]="allowedPageSizes"
        [displayMode]="displayMode"
        [showPageSizeSelector]="showPageSizeSelector"
        [showInfo]="true"
        [showNavigationButtons]="true"
      ></dxo-pager>
      <dxo-load-panel [showPane]="false"></dxo-load-panel>
      <dxo-scrolling mode="standard"></dxo-scrolling>
      <dxo-filter-row
        [visible]="isFilterRowVisible"
        [applyFilter]="auto"
      ></dxo-filter-row>
      <dxo-header-filter [visible]="isFilterOpened">
        <dxo-search [enabled]="true"></dxo-search>
      </dxo-header-filter>
      <dxo-filter-panel [visible]="isFilterOpened"></dxo-filter-panel>
      <dxo-filter-builder [allowHierarchicalFields]="true">
      </dxo-filter-builder>
      <dxo-toolbar>
        <dxi-item location="before">
          <div
            class="grid-header"
            style="
              font-weight: 600;
              font-size: 20px;
              margin-left: 12px;
              padding: -3px;
              margin-right: 3px;
            "
          >
            Articles
          </div>
        </dxi-item>
        <!-- <dxi-item location="after" template="dateFilterTemplate"></dxi-item> -->
        <dxi-item
          location="after"
          locateInMenu="auto"
          widget="dxButton"
          [options]="refreshButtonOptions"
        ></dxi-item>
        <dxi-item location="after" locateInMenu="auto"> </dxi-item>

        <dxi-item
          *ngIf="canAdd"
          location="after"
          locateInMenu="auto"
          widget="dxButton"
          [options]="addButtonOptions"
        ></dxi-item>
      </dxo-toolbar>
      <div *dxTemplate="let data of 'dateFilterTemplate'">
        <dx-select-box
          [dataSource]="dateRanges"
          [displayExpr]="displayExpr"
          valueExpr="value"
          [(value)]="selectedDateRange"
          (onValueChanged)="onDateRangeChanged($event)"
          (onOpened)="attachItemClickHandler($event)"
          width="250"
        >
          <!-- This controls the dropdown list rendering -->
          <div *dxTemplate="let item of 'item'">
            {{ item.value === "custom" ? "Custom" : item.label }}
          </div>
        </dx-select-box>
      </div>
      <dxi-column dataField="ART_NO" caption="Art No."></dxi-column>
      <dxi-column dataField="CATEGORY_NAME" caption="Category"></dxi-column>
      <dxi-column dataField="COLOR" caption="Color"></dxi-column>
      <dxi-column
        dataField="CREATED_DATE"
        caption="Date"
        dataType="date"
        format="dd-MM-yyyy"
      >
      </dxi-column>
      <!-- <dxi-column dataField="UNIT_CODE" caption="Unit Code"></dxi-column> -->
      <dxi-column
        dataField="PRICE"
        caption="Price"
        [width]="undefined"
      ></dxi-column>
      <dxi-column
        dataField="ARTICLE_TYPE_NAME"
        caption="Article Type"
      ></dxi-column>
      <dxi-column dataField="BRAND_NAME" caption="Brand"></dxi-column>
      <!-- <dxi-column dataField="ALIAS_NO" caption="Alias No."></dxi-column> -->
      <!-- <dxi-column dataField="PART_NO" caption="Part No."></dxi-column> -->
      <!-- <dxi-column dataField="STATUS" caption="Status"></dxi-column> -->
      <dxi-column dataField="DESCRIPTION" caption="Description"></dxi-column>
    </dx-data-grid>
  </div>
</div>

<dx-popup
  [(visible)]="addArticlePopupOpened"
  [width]="'70vw'"
  [height]="'100vh'"
  title="New Article"
  (onHiding)="handleClose()"
>
  <app-article-add (popupClosed)="handleClose()"></app-article-add>
</dx-popup>

<dx-popup
  [(visible)]="editArticlePopupOpened"
  [width]="'70vw'"
  [height]="'100vh'"
  title="Update Article"
  (onHiding)="handleClose()"
>
  <app-article-edit
    *ngIf="editArticlePopupOpened"
    [articleData]="selectedArticle"
    (popupClosed)="handleClose()"
  ></app-article-edit>
</dx-popup>

<dx-popup
  [(visible)]="showCustomDatePopup"
  [showTitle]="true"
  title="Select Dates"
  [width]="350"
  [height]="170"
  [dragEnabled]="false"
>
  <div>
    <div class="date-range-container">
      <dx-date-box
        [(value)]="customStartDate"
        type="date"
        width="300"
        placeholder="From Date"
      >
      </dx-date-box>

      <dx-date-box
        [(value)]="customEndDate"
        type="date"
        placeholder="To Date"
        width="300"
      >
      </dx-date-box>
    </div>

    <div class="button-container">
      <dx-button
        text="Apply"
        type="default"
        (onClick)="applyCustomDateFilter()"
      ></dx-button>
    </div>
  </div>
</dx-popup>
