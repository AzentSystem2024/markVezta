<div class="view-wrapper list-page">
  <div class="grid-container">
    <dx-data-grid
      #dataGrid
      noDataText="No data available"
      [width]="'100%'"
      [height]="'75vh'"
      [loadPanel]="{
        enabled: true,
        text: 'Loading...',
        showIndicator: true,
        showPane: true
      }"
      class="grid theme-dependent"
      [dataSource]="Cartonstockview"
      [showBorders]="true"
      [columnAutoWidth]="false"
      [wordWrapEnabled]="false"
      [rowAlternationEnabled]="true"
      [allowColumnReordering]="true"
      [showColumnHeaders]="true"
      [columnAutoWidth]="true"
      [allowColumnResizing]="true"
      [columnResizingMode]="'nextColumn'"
      [headerFilter]="{ visible: true, allowSearch: true }"
      [scrolling]="{ mode: 'standard' }"
      rowAlternationInterval="2"
      [selection]="{ mode: 'single' }"
      focusStateEnabled="false"
      [groupPanel]="{ visible: true }"
      [grouping]="{ autoExpandAll: false }"
       [summary]="summaryColumnsData" 
    >
      <dxo-editing
        mode="popup"
        [allowUpdating]="true"
        [allowDeleting]="true"
      ></dxo-editing>
      <dxo-paging [pageSize]="10"></dxo-paging>
      <dxo-pager
        [visible]="true"
       
        [displayMode]="displayMode"
        [showPageSizeSelector]="showPageSizeSelector"
        [showInfo]="true"
        [showNavigationButtons]="true"
      ></dxo-pager>
      <dxo-load-panel [showPane]="false"></dxo-load-panel>
      <dxo-scrolling mode="standard"></dxo-scrolling>
      <!-- <dxo-filter-row
        [visible]="isFilterRowVisible"
        [applyFilter]="auto"
      ></dxo-filter-row> -->
      <dxo-toolbar>
        <dxi-item location="before">
          <div class="grid-header">Carton stock view</div>
        </dxi-item>
        <dxi-item location="after" locateInMenu="auto"> </dxi-item>

        <dxi-item location="after" locateInMenu="auto">
       
        </dxi-item>
      </dxo-toolbar>

<dxi-column dataField="ART_NO" caption="Art No."></dxi-column>
<dxi-column dataField="COLOR" caption="Color"></dxi-column>
<dxi-column dataField="CATEGORY" caption="Category"></dxi-column>
<dxi-column dataField="PACKING_NAME" caption="Packing Name"></dxi-column>
<dxi-column dataField="TYPE" caption="Type"></dxi-column>
<dxi-column dataField="BRAND" caption="Brand"></dxi-column>
<dxi-column dataField="ORDER_NO" caption="Order No."></dxi-column>
<dxi-column dataField="ALIAS_NO" caption="Alias No"></dxi-column>
<dxi-column dataField="PART_NO" caption="Part No"></dxi-column>
<dxi-column dataField="PAIR_QTY" caption="Pair Qty" dataType="number"></dxi-column>
<dxi-column dataField="STATUS" caption="Status"></dxi-column>

    </dx-data-grid>
  </div>
</div>
