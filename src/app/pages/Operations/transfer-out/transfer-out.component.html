<div class="view-wrapper list-page">
    <dx-data-grid
      class="grid theme-dependent"
      [rowAlternationEnabled]="true"
      rowAlternationInterval="2"
      [showBorders]="true" 
      height="84vh"
      [dataSource]="TransferOutDataGrid"
      (onEditingStart)="onEditingRow($event)"
      [showColumnLines]="true"
    >
    <dxo-load-panel [showPane]="false"></dxo-load-panel>
    <dxo-scrolling mode="virtual"></dxo-scrolling>
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-column-chooser [enabled]="true" [height]="400"></dxo-column-chooser>
    <dxo-search-panel [visible]="true" placeholder=" Search"></dxo-search-panel>
    <dxo-header-filter [visible]="true">
      <dxo-search [enabled]="true"></dxo-search>
    </dxo-header-filter>
    <dxo-export
      [enabled]="true"
      [allowExportSelectedData]="true"
      [formats]="['xlsx', 'pdf']"
    >
    </dxo-export>
    <!-- <dxo-pager
            [visible]="true"
            [allowedPageSizes]="allowedPageSizes"
            [displayMode]="displayMode"
            [showPageSizeSelector]="showPageSizeSelector"
            [showInfo]="showInfo"
            [showNavigationButtons]="showNavButtons"
          ></dxo-pager> -->
  <dxo-editing mode="popup" [allowUpdating]="true" [allowDeleting]="true">
  </dxo-editing>      
    <dxo-toolbar>
        <dxi-item location="before">
          <div class="grid-header" style="
            font-weight: 600;
            font-size: 20px;
            margin-left: 12px;
            padding: -3px;
            margin-right: 3px;
          ">Transfer Out</div>
        </dxi-item>
    
    <dxi-item location="after" locateInMenu="auto">     
        <dx-button
          icon="plus"
          type="default"
          hint="Add New Transfer Out"
          stylingMode="contained"
          (onClick)="openTransferOutForm()"
        ></dx-button>
      </dxi-item>
      <dxi-item
            location="after"
            locateInMenu="auto"
            showText="inMenu"
            widget="dxButton"
            [options]="{
              text: 'Refresh',
              icon: 'refresh',
              stylingMode: 'text'
            }"
          ></dxi-item>
          <dxi-item location="after" locateInMenu="auto">
            <div class="separator"></div>
          </dxi-item>
          <dxi-item name="exportButton"></dxi-item>
          <!-- <dxi-item location="after" locateInMenu="auto">
            <div class="separator"></div>
          </dxi-item> -->
          <dxi-item name="searchPanel" locateInMenu="auto"></dxi-item>
    
    </dxo-toolbar>
    
    <dxi-column dataField="TRANSFER_NO" width="150" caption="TRANSFER NO"  ></dxi-column>
    <dxi-column dataField="TRANSFER_DATE" width="auto" caption="TRANSFER DATE"  [calculateCellValue]="formatTrOutDate"></dxi-column>
    <dxi-column dataField="DESTINATION" width="auto" caption="DESTINATION"></dxi-column>
    <dxi-column dataField="NARRATION" width="auto" caption="REMARKS"></dxi-column>
    <dxi-column caption="STATUS"  dataField="STATUS"></dxi-column>

    <dxi-column type="buttons" width="100" [buttons]="allButtonsEditDelete">
    </dxi-column>
    <dxi-column type="buttons" width="100" [buttons]="customButtons">
    </dxi-column>
   
    </dx-data-grid> 
</div>

<form-popup
      [(visible)]="isTransferOutNewPopUpVisible"
      [width]="width"
      [height]="height"
      titleText="New Transfer Out Form"
      (save)="saveTransferOutData()"
    >
    <app-transfer-out-new-form></app-transfer-out-new-form>
</form-popup>

<form-popup
      [(visible)]="isTransferOutEditPopUpVisible"
      [width]="width"
      [height]="height"
      titleText="Edit Transfer Out Form"
      (save)="updateTransferOutData()"
    >
    <app-transfer-out-edit-form
    [formdata]="selectedRowData"></app-transfer-out-edit-form>
</form-popup>


<form-popup
      [(visible)]="isTransferOutVerifyPopUpVisible"
      [width]="width"
      [height]="height"
      titleText="Verify Transfer Out Form"
      (save)="verifyTransferOutData()"
    >
    <app-transfer-out-verify-form
    [formdata]="selectedRowData"></app-transfer-out-verify-form>
</form-popup>

<form-popup
      [(visible)]="isTransferOutApprovePopUpVisible"
      [width]="width"
      [height]="height"
      titleText="Approve Transfer Out Form"
      (save)="approveTransferOutData()"
    >
    <app-transfer-out-approve-form
    [formdata]="selectedRowData"></app-transfer-out-approve-form>
</form-popup>



<dx-popup
      [(visible)]="isTransferOutViewPopUpVisible"
      [width]="width"
      [height]="height"
      title="View Transfer Out Form"
    >
    <app-transfer-out-view-form
    [formdata]="selectedRowData"></app-transfer-out-view-form>
</dx-popup>
