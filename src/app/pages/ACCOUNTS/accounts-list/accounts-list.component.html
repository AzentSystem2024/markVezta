<div class="view-wrapper list-page">
  <div class="grid-container">
    <dx-data-grid
      #dataGrid
      noDataText="No data available"
      [width]="'100%'"
      [height]="'80vh'"
      [loadPanel]="{
        enabled: true,
        text: 'Loading...',
        showIndicator: true,
        showPane: true
      }"
      class="grid theme-dependent"
      [dataSource]="accountsGroupList"
      [showBorders]="true"
      [showColumnLines]="true"
      [columnAutoWidth]="false"
      [wordWrapEnabled]="false"
      [rowAlternationEnabled]="true"
      [allowColumnReordering]="true"
      [showColumnHeaders]="true"
      [columnAutoWidth]="true"
      [allowColumnResizing]="true"
      [columnResizingMode]="'nextColumn'"
      [filterRow]="{ visible: false }"
      [headerFilter]="{ visible: false }"
      [scrolling]="{ mode: 'virtual' }"
      rowAlternationInterval="2"
      [selection]="{ mode: 'single' }"
      focusStateEnabled="false"
      (onEditingStart)="onEditAccount($event)"
      (onRowRemoving)="onDeleteAccountHead($event)"
      (onToolbarPreparing)="onToolbarPreparing($event)"
    >
      <dxo-editing
        mode="popup"
        [allowUpdating]="canEdit"
        [allowDeleting]="canDelete"
      ></dxo-editing>
      <dxo-paging [pageSize]="10"></dxo-paging>
      <dxo-pager
        [visible]="true"
        [allowedPageSizes]="allowedPageSizes"
        [displayMode]="displayMode"
        [showPageSizeSelector]="showPageSizeSelector"
        [showInfo]="true"
        [showNavigationButtons]="true"
      ></dxo-pager>
      <dxo-load-panel [showPane]="false"></dxo-load-panel>
      <dxo-scrolling mode="virtual"></dxo-scrolling>
      <dxo-filter-row
        [visible]="isFilterRowVisible"
        [applyFilter]="auto"
      ></dxo-filter-row>
      <dxo-header-filter [visible]="isFilterOpened">
        <dxo-search [enabled]="true"></dxo-search>
      </dxo-header-filter>
      <dxo-filter-panel [visible]="isFilterOpened"></dxo-filter-panel>
      <dxo-filter-builder [allowHierarchicalFields]="true">
      </dxo-filter-builder>
      <dxo-toolbar>
        <dxi-item location="before">
          <div class="grid-header">Chart Of Accounts</div>
        </dxi-item>
        <dxi-item location="after" locateInMenu="auto"> </dxi-item>
        <!-- <dxi-item
  location="after"
  locateInMenu="auto"
  showText="inMenu"
  widget="dxButton"
  [options]="getFilterButtonOptions()"
></dxi-item> -->
        <dxi-item
          location="after"
          locateInMenu="auto"
          widget="dxButton"
          [options]="refreshButtonOptions"
        ></dxi-item>
        <dxi-item
          *ngIf="canAdd"
          location="after"
          locateInMenu="auto"
          widget="dxButton"
          [options]="addButtonOptions"
        ></dxi-item>
      </dxo-toolbar>
      <dxi-column dataField="sno" caption="S.No" alignment="left"></dxi-column>
      <dxi-column dataField="MainGroup" caption="Main Group"></dxi-column>
      <dxi-column dataField="SubGroup" caption="Sub Group"></dxi-column>
      <dxi-column dataField="Category" caption="Category"></dxi-column>
      <dxi-column dataField="HeadCode" caption="Code"></dxi-column>
      <dxi-column dataField="HeadName" caption="Head Name"></dxi-column>
      <!-- <dxi-column dataField="ledger" caption="Ledger"></dxi-column> -->
    </dx-data-grid>
  </div>
</div>

<dx-popup
  [(visible)]="addAccountPopupOpened"
  [width]="'30vw'"
  [height]="'50vh'"
  title="New Account"
  (onHiding)="handleClose()"
>
  <app-add-account
    *ngIf="addAccountPopupOpened"
    (popupClosed)="handleClose()"
  ></app-add-account>
</dx-popup>

<dx-popup
  [(visible)]="editAccountPopupOpened"
  [width]="'30vw'"
  [height]="'55vh'"
  title="Update Account"
  (onHiding)="handleClose()"
>
  <app-edit-account
    *ngIf="editAccountPopupOpened"
    [accountHeadData]="selectedAccountHead"
    (popupClosed)="handleClose()"
  ></app-edit-account>
</dx-popup>
