<div class="salary-grid-wrapper" style="padding: 10px">
  
 
  <div class="grid-container">
    <dx-data-grid
      [dataSource]="SupplierStatementDetailsDataSource"
      noDataText=""
       width="100%"
      height="83vh"
      [showBorders]="true"
      [showColumnLines]="true"
      [columnAutoWidth]="true"
      [wordWrapEnabled]="false"
        [grouping]="{ autoExpandAll: false }"
      [filterRow]="{ visible: false }"
      [rowAlternationEnabled]="true"
      [rowAlternationEnabled]="true"
      rowAlternationInterval="2"
      [allowColumnReordering]="true"
     
      [filterRow]="{ visible: false }"
      id="dataGrid"
      [headerFilter]="{ visible: false }"
      [columnFixing]="{
        enabled: true,
        texts: { fix: 'Freeze', unfix: 'Unfreeze' }
      }"

[summary]="summaryColumnsData"
    [summary.calculateCustomSummary]="summaryColumnsData.calculateCustomSummary"
    (onExporting)="onExporting($event)"
    >
       <!-- (onEditingStart)="onEditLedger($event)" -->
         <!-- <dxo-editing
        mode="popup"
        [allowUpdating]="true"
      ></dxo-editing> -->
     <dxo-paging [pageSize]="10"></dxo-paging>
      <dxo-export [enabled]="true" [formats]="['xlsx', 'pdf']"  style="padding-right: 15px;"> </dxo-export>
<dxo-pager
        [visible]="true"
        [allowedPageSizes]="allowedPageSizes"
        [displayMode]="displayMode"
        [showPageSizeSelector]="true"
        [showInfo]="true"
        [showNavigationButtons]="true"
      ></dxo-pager>
      <dxo-toolbar>
        <dxi-item location="before">
          <div class="grid-header"  style="
            font-weight: 600;
            font-size: 20px;
            margin-left: 12px;
            padding: -3px;
            margin-right: 3px;
          ">
          Supplier Statement Details
          </div>
        </dxi-item>

        <dxi-item>
        <dx-select-box
      label="Supplier"
      labelMode="floating"
      stylingMode="outlined"
      [valueExpr]="'ID'"
      [displayExpr]="'DESCRIPTION'"
      [items]="Supplier"
      [searchEnabled]="true"
      [(value)]="selectedSupplierId"
      (onValueChanged)="onSupplierChanged($event)"
    ></dx-select-box>
      </dxi-item>


           <dxi-item>
            <dx-date-box
  [width]="150"
  label="From Date"
  labelMode="floating"
  [(value)]="selected_from_date"
  [displayFormat]="'dd-MM-yyyy'"
  (onValueChanged)="onFromDateChange($event)">
</dx-date-box>

           <!-- <dx-date-box
        [width]="150"

        >

        </dx-date-box> -->

        </dxi-item>
           <dxi-item>
           <dx-date-box
        [width]="150"
        label="As on Date"
        labelMode="floating"
         

          [(value)]="selected_To_date"
            displayFormat="dd-MM-yyyy"

       <dxi-item name="exportButton"></dxi-item>
      </dxo-toolbar>
      

      <dxo-sorting mode="none"></dxo-sorting>
      <dxo-filter-row visible="true"></dxo-filter-row>
      <dxo-header-filter visible="true"></dxo-header-filter>
      <dxo-paging page-size="10"></dxo-paging>
      <dxo-pager
        show-page-size-selector="true"
        show-info="true"
        show-navigator="true"
      ></dxo-pager>
        <dxo-header-filter [visible]="true">
      <dxo-search [enabled]="true"></dxo-search>
    </dxo-header-filter>
     <!-- <dxo-filter-row
      [visible]="isFilterRowVisible"
      [applyFilter]="auto"
    ></dxo-filter-row> -->
      <dxo-grouping
        [autoExpandAll]="false"
        [contextMenuEnabled]="true"
        [expandMode]="'rowClick'"
      ></dxo-grouping>
      <dxi-column dataField="TRANS_DATE" caption="Date" dataType="date" [format]="{ type: 'custom', formatter: formatDates }"></dxi-column>
<dxi-column dataField="TRANS_TYPE_NAME" caption="Document Type"></dxi-column>
<dxi-column dataField="DOC_NO" caption="Document No"></dxi-column>
<dxi-column dataField="NARRATION" caption="Particulars"></dxi-column>
<dxi-column dataField="DR_AMOUNT" caption="Debit Amount"
  [format]="{ type: 'fixedPoint', precision: 2, useGrouping: true }"
  alignment="right">
</dxi-column>

<dxi-column dataField="CR_AMOUNT" caption="Credit Amount"
  [format]="{ type: 'fixedPoint', precision: 2, useGrouping: true }"
  alignment="right">
</dxi-column>

<dxi-column  *ngIf="SupplierStatementDetailsDataSource.length > 0" type="buttons" [width]="100">
  <dxi-button
    hint="View"
    icon="eyeopen"  
    text="View"
[onClick]="onViewClick.bind(this)"
  ></dxi-button>
</dxi-column>

    </dx-data-grid>
  </div>
</div>



<!-- drill down   -->

<dx-popup
  [(visible)]="isEditInvoice"
  [width]="'90vw'"
  [height]="'85vh'"
   [deferRendering]="false" 
  title="Purchase Invoice"
  (onHiding)="handleClose()"
>
  <ng-container *ngIf="isEditInvoice">
    <app-edit-purchase-invoice
      [invoiceFormData]="selectedInvoice"
      [readOnly]="isEditInvoiceReadOnly"
      (popupClosed)="handleClose()"
    ></app-edit-purchase-invoice>
  </ng-container>
</dx-popup>


<dx-popup
  [(visible)]="editPrePaymentPopupOpened"
  [width]="'50vw'"
  [height]="'75vh'"
  title="PrePayment Invoice"
   (onHiding)="handleClose()"
>
  <app-pre-payment-edit
    [selectedPrePayment]="selectedPrePayment"
    [isOpen]="editPrePaymentPopupOpened"
    [isReadOnly]="isEditReadOnly"
    (formClosed)="handleClose()"
  ></app-pre-payment-edit>
</dx-popup>

<dx-popup
  [(visible)]="isEditReceipt"
  [width]="'75vw'"
  [height]="'100vh'"
  title="Supplier Payment"
  (onHiding)="handleClose()"
>
  <!-- <ng-container *ngIf="isAddInvoice"> -->
  <app-edit-supplier-payment
    [paymentData]="selectedReceipt"
    [isReadOnlyMode]="isReadOnlyReceipt"
    (popupClosed)="handleClose()"
  ></app-edit-supplier-payment>
  <!-- </ng-container> -->
</dx-popup>

<dx-popup
  [(visible)]="isViewDebitNote"
  [width]="'90vw'"
  [height]="'90vh'"
  title="Debit Note"
  (onHiding)="handleClose()"
>
  <ng-container *ngIf="isViewDebitNote">
    <app-view-debit
      [debitFormData]="selectedDebitNote"
      (popupClosed)="handleClose()"
    ></app-view-debit>
  </ng-container>
</dx-popup>
