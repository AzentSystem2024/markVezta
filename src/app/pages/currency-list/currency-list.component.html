<div class="view-wrapper list-page">
    <dx-data-grid
      class="grid theme-dependent"
      [dataSource]="currency"
      [rowAlternationEnabled]="true"
      rowAlternationInterval="2"
      (onRowRemoving)="onRowRemoving($event)"
      (onRowUpdating)="onRowUpdating($event)"
      [showBorders]="true"
      [allowColumnReordering]="true"
      [allowColumnResizing]="true"
      (onExporting)="onExporting($event)"
    >
    <dxo-filter-panel [visible]="true"></dxo-filter-panel>
    <dxo-filter-row
    [visible]="showFilterRow"
  ></dxo-filter-row>

  <dxo-header-filter [visible]=
  
  "showHeaderFilter"></dxo-header-filter>

<dxo-export
      [enabled]="true"
      [formats]="['xlsx', 'pdf']"
    >
    </dxo-export>
    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-editing mode="popup" [allowUpdating]="true" [allowDeleting]="true">
      <dxo-popup title="Edit Currency" [showTitle]="true" [width]="450" [height]="500"  >
        
      </dxo-popup>
      <dxo-form [colCount]="1">

      </dxo-form>
    </dxo-editing>
    <dxo-search-panel
      [visible]="true"
      placeholder="Data Search"
    ></dxo-search-panel>
    <dxo-toolbar>
        <dxi-item location="before">
          <div class="grid-header">Currency</div>
        </dxi-item>
    
    <dxi-item location="after" locateInMenu="auto">
        <dx-button
          text="Add"
          icon="plus"
          type="default"
          stylingMode="contained"
          (onClick)="addCurrency()"
          
        ></dx-button>
      </dxi-item>
      <dxi-item
            location="after"
            locateInMenu="auto"
            showText="inMenu"
            widget="dxButton"
            [options]="{
              text: 'Refresh',
              onClick: refresh,
              icon: 'refresh',
              stylingMode: 'text'
            }"
          ></dxi-item>
          <dxi-item location="after" locateInMenu="auto">
            <div class="separator"></div>
          </dxi-item>
          <dxi-item name="exportButton"></dxi-item>
          <dxi-item location="after" locateInMenu="auto">
            <div class="separator"></div>
          </dxi-item>
          <dxi-item name="searchPanel" locateInMenu="auto"></dxi-item>
    
    </dxo-toolbar>
    <dxi-column dataField="CODE" caption="Code">
      <dxi-validation-rule type="required" message="Code is required">
        <dxi-validation-rule type="required" message="Code is required">
        </dxi-validation-rule>
      </dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="SYMBOL" caption="Symbol">
      <dxi-validation-rule type="required" message="Symbol is required">
        <dxi-validation-rule type="required" message="Symbol is required">
        </dxi-validation-rule>
      </dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="DESCRIPTION" caption="Description">
      <dxi-validation-rule type="required" message="Description is required">
        <dxi-validation-rule type="required" message="Description is required">
        </dxi-validation-rule>
      </dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="FRACTION_UNIT" caption="Fraction Unit">
      
      <dxi-validation-rule type="required" message="Fraction Unit is required">
  
      </dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="EXCHANGE" caption="Exchange">
      <dxi-validation-rule type="numeric" message="Exchange Unit must be a number"></dxi-validation-rule>
      <dxi-validation-rule type="required" message="Exchange is required">
 
        </dxi-validation-rule>
  
    </dxi-column>
    </dx-data-grid>
    <form-popup
        [(visible)]="isAddCurrencyPopupOpened"
        (save)="onClickSaveCurrency()"
        titleText="New Currency"
      >
      <app-currency-form #currencyForm></app-currency-form>
        
      </form-popup>
    </div>
