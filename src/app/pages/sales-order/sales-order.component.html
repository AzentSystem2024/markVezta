<div class="view-wrapper list-page">
  <div class="grid-container">
    <dx-data-grid
      #dataGrid
      noDataText="No data available"
      [width]="'100%'"
      [height]="'75vh'"
      [loadPanel]="{
        enabled: true,
        text: 'Loading...',
        showIndicator: true,
        showPane: true
      }"
      class="grid theme-dependent"
      [dataSource]="filteredSalesOrderList"
      [showBorders]="true"
      [showColumnLines]="true"
      [showBorders]="true"
      [columnAutoWidth]="false"
      [wordWrapEnabled]="false"
      [rowAlternationEnabled]="true"
      [allowColumnReordering]="true"
      [showColumnHeaders]="true"
      [columnAutoWidth]="true"
      [allowColumnResizing]="true"
      [columnResizingMode]="'nextColumn'"
      [filterRow]="{ visible: false }"
      [headerFilter]="{ visible: false }"
      [scrolling]="{ mode: 'virtual' }"
      rowAlternationInterval="2"
      [selection]="{ mode: 'single' }"
      focusStateEnabled="false"
      (onToolbarPreparing)="onToolbarPreparing($event)"
      (onEditingStart)="onEditSalesOrder($event)"
      (onCellPrepared)="onCellPrepared($event)"
      (onRowRemoving)="onDeleteSalesOrder($event)"
    >
      <dxo-editing
        mode="popup"
        [allowUpdating]="canEdit"
        [allowDeleting]="canDelete"
      ></dxo-editing>
      <dxo-paging [pageSize]="10"></dxo-paging>
      <dxo-pager
        [visible]="true"
        [allowedPageSizes]="allowedPageSizes"
        [displayMode]="displayMode"
        [showPageSizeSelector]="showPageSizeSelector"
        [showInfo]="true"
        [showNavigationButtons]="true"
      ></dxo-pager>
      <dxo-load-panel [showPane]="false"></dxo-load-panel>
      <dxo-scrolling mode="virtual"></dxo-scrolling>
      <dxo-filter-row
        [visible]="isFilterRowVisible"
        [applyFilter]="auto"
      ></dxo-filter-row>
      <dxo-header-filter [visible]="isFilterOpened">
        <dxo-search [enabled]="true"></dxo-search>
      </dxo-header-filter>
      <dxo-filter-panel [visible]="isFilterOpened"></dxo-filter-panel>
      <dxo-filter-builder [allowHierarchicalFields]="true">
      </dxo-filter-builder>
      <dxo-toolbar>
        <dxi-item location="before">
          <div class="grid-header">Sales Order</div>
        </dxi-item>
        <dxi-item location="after" template="dateFilterTemplate"></dxi-item>
        <dxi-item
          location="after"
          locateInMenu="auto"
          widget="dxButton"
          [options]="refreshButtonOptions"
        ></dxi-item>
        <dxi-item
          location="after"
          locateInMenu="auto"
          widget="dxButton"
          [visible]="canAdd"
          [options]="addButtonOptions"
        ></dxi-item>
      </dxo-toolbar>
      <div *dxTemplate="let data of 'dateFilterTemplate'">
        <dx-select-box
          [dataSource]="dateRanges"
          [displayExpr]="displayExpr"
          valueExpr="value"
          [(value)]="selectedDateRange"
          (onValueChanged)="onDateRangeChanged($event)"
          (onOpened)="attachItemClickHandler($event)"
          width="180"
        >
          <div *dxTemplate="let item of 'item'">
            {{ item.value === "custom" ? "Custom" : item.label }}
          </div>
        </dx-select-box>
      </div>
      <dxi-column
        dataField="SO_NO"
        caption="Sales Order No."
        [allowEditing]="false"
        width="120"
      ></dxi-column>
      <dxi-column
        dataField="SO_DATE"
        caption="Date"
        [allowEditing]="false"
        dataType="date"
        width="120"
        [format]="{ type: 'custom', formatter: formatDate }"
      >
      </dxi-column>

      <dxi-column
        dataField="CUSTOMER_NAME"
        caption="Customer"
        [allowEditing]="false"
      ></dxi-column>
      <dxi-column
        dataField="DELIVERY_ADDRESS"
        caption="Delivery Address"
        [allowEditing]="false"
      ></dxi-column>
      <dxi-column
        dataField="TOTAL_QTY"
        caption="Quantity"
        [allowEditing]="false"
      ></dxi-column>

      <dxi-column
        dataField="REMARKS"
        caption="Narration"
        [allowEditing]="false"
      ></dxi-column>
      <dxi-column
        caption="Status"
        dataField="TRANS_STATUS"
        [width]="80"
        [cellTemplate]="statusCellRender"
        [allowHeaderFiltering]="true"
        [headerFilter]="{
          dataSource: getStatusFilterData,
          encodeHtml: false
        }"
        [fixed]="true"
        fixedPosition="right"
      >
      </dxi-column>
    </dx-data-grid>
  </div>
</div>

<dx-popup
  [(visible)]="isAddSalesOrder"
  [width]="'85vw'"
  [height]="'95vh'"
  title="Sales Order"
  (onHiding)="handleClose()"
>
  <ng-container *ngIf="isAddSalesOrder">
    <app-sales-order-form (popupClosed)="handleClose()"></app-sales-order-form>
  </ng-container>
</dx-popup>
<dx-popup
  [(visible)]="isEditSalesOrder"
  [width]="'90vw'"
  [height]="'95vh'"
  title="Sales Order"
  (onHiding)="handleClose()"
>
  <ng-container *ngIf="isEditSalesOrder">
    <app-sales-order-form
      [isEditing]="true"
      [EditingResponseData]="selectedSalesOrder"
      [isReadOnlyMode]="isReadOnlySalesOrder"
      (popupClosed)="handleClose()"
    ></app-sales-order-form>
  </ng-container>
</dx-popup>
