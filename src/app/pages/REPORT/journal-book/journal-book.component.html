      noDataText=""
      width="100%"
      height="83vh"
      [showBorders]="true"
      [showColumnLines]="true"
      [columnAutoWidth]="true"
      [wordWrapEnabled]="false"
        [grouping]="{ autoExpandAll: false }"
      [filterRow]="{ visible: false }"

      [rowAlternationEnabled]="true"
      rowAlternationInterval="2"
      [allowColumnReordering]="true"
      [filterRow]="{ visible: false }"
      id="dataGrid"
      [headerFilter]="{ visible: false }"
      [columnFixing]="{
        enabled: true,
        texts: { fix: 'Freeze', unfix: 'Unfreeze' }

 [value]="defaultDate"

<dxi-column dataField="Particulars" caption="Particulars"></dxi-column>
<dxi-column dataField="Remarks" caption="Remarks"></dxi-column>
<dxi-column dataField="DebitAmount" caption="Debit Amount"
  [format]="{ type: 'fixedPoint', precision: 2, useGrouping: true }"
  alignment="right">
</dxi-column>

<dxi-column dataField="CreditAmount" caption="Credit Amount"
  [format]="{ type: 'fixedPoint', precision: 2, useGrouping: true }"
  alignment="right">
</dxi-column>

[onClick]="onViewClick.bind(this)"
  ></dxi-button>
</dxi-column>

<dx-popup
  [(visible)]="isViewJournalVoucher"
  [width]="'90vw'"
  [deferRendering]="false" 
  [height]="'90vh'"
  title="Journal Voucher"
  (onHiding)="handleClose()"
>
  <app-view-journal-voucher
    [journalVoucherFormData]="selectedJournalVoucher"
    (popupClosed)="handleClose()"
  ></app-view-journal-voucher>
</dx-popup>

<dx-popup
  [(visible)]="isViewDebitNote"
  [width]="'90vw'"
  [height]="'90vh'"
  title="Debit Note"
  [deferRendering]="false" 
  (onHiding)="handleClose()"
>
  <ng-container *ngIf="isViewDebitNote">
    <app-view-debit
    [debitFormData]="selectedDebitNote"
      (popupClosed)="handleClose()"
    ></app-view-debit>
  </ng-container>
</dx-popup>

<dx-popup
  [(visible)]="isViewCreditNote"
  [width]="'90vw'"
  [height]="'90vh'"
  title="Credit Note"
  [deferRendering]="false" 
  (onHiding)="handleClose()"
>
  <app-view-credit-note
    [creditFormData]="selectedCreditNote"
    (popupClosed)="handleClose()"
  ></app-view-credit-note>
</dx-popup>

<dx-popup
  [(visible)]="isViewInvoice"
  [width]="'90vw'"
  [height]="'85vh'"
  [deferRendering]="false" 
  title="View Invoice"
  (onHiding)="handleClose()"
>
  <ng-container *ngIf="isViewInvoice">
    <app-view-invoice
      [invoiceFormData]="selectedInvoice"
      (popupClosed)="handleClose()"
    ></app-view-invoice>
  </ng-container>
</dx-popup>

<dx-popup
  [(visible)]="isViewReceipt"
  [width]="'75vw'"
  [height]="'100vh'"
  [deferRendering]="false" 
  title="View Receipt"
  (onHiding)="handleClose()"
>

    <app-view-customer-receipt
      [receiprtFormData]="selectedReceipt"
      (popupClosed)="handleClose()"
    ></app-view-customer-receipt>

</dx-popup>

<dx-popup
  [(visible)]="isEditInvoice"
  [width]="'90vw'"
  [height]="'85vh'"
   [deferRendering]="false" 
  title="Purchase Invoice"
  (onHiding)="handleClose()"
>
  <ng-container *ngIf="isEditInvoice">
    <app-edit-purchase-invoice
      [invoiceFormData]="selectedInvoice"
      [readOnly]="isEditInvoiceReadOnly"
      (popupClosed)="handleClose()"
    ></app-edit-purchase-invoice>
  </ng-container>
</dx-popup>
