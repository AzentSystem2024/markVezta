 
 
 
 
 <div class="grid-container">
    <dx-data-grid
      [dataSource]="TrialBalanceReport"
       width="100%"
      height="83vh"
      [showBorders]="true"
      [showRowLines]="true"
      [allowColumnResizing]="false"
      [showColumnLines]="true"
      [columnAutoWidth]="true"
      [groupPanel]="{ visible: true }"
      [grouping]="{ autoExpandAll: false }"
      [rowAlternationEnabled]="true"
      rowAlternationInterval="2"
      [summary]="summaryColumnsData"
      [allowColumnReordering]="true"
      [filterRow]="{ visible: false }"
      id="dataGrid"
      [headerFilter]="{ visible: false }"
      [export]="{ enabled: true, formats: ['xlsx', 'pdf'] }"
      [columnFixing]="{
        enabled: true,
        texts: { fix: 'Freeze', unfix: 'Unfreeze' }
      }"
       (onExporting)="onExporting($event)"
      [loadPanel]="{ enabled: true, text: 'Loading...',  }"
    >
    
      <dxo-paging [pageSize]="10"></dxo-paging>
       <dxo-export [enabled]="true" [formats]="['xlsx', 'pdf']"> </dxo-export>
      <dxo-pager
        [visible]="true"
        [allowedPageSizes]="allowedPageSizes"
        [displayMode]="displayMode"
        [showPageSizeSelector]="true"
        [showInfo]="true"
        [showNavigationButtons]="true"
      ></dxo-pager>

      <dxo-grouping
        [autoExpandAll]="false"
        [contextMenuEnabled]="true"
        [expandMode]="'rowClick'"
      ></dxo-grouping>
      <dxo-header-filter [visible]="true">
        <dxo-search [enabled]="true"></dxo-search>

<!-- <dxi-column dataField="DEPARTMENT_NAME" caption="Department Name" dataType="string"></dxi-column> -->
<dxi-column dataField="MainGroup" caption="Main Group" dataType="string"></dxi-column>
<dxi-column dataField="SubGroup" caption="Sub Group"   alignment="left" dataType="number"></dxi-column>
<dxi-column dataField="Category" caption="Category" ></dxi-column>
<dxi-column dataField="LedgerCode" caption="Ledger Code"  ></dxi-column>
<dxi-column dataField="LedgerName" caption="Ledger Name"></dxi-column>
<dxi-column caption="Opening Balance" [width]="120" alignment="center">
        <dxi-column
          dataField="OpeningBalanceDebit"
          caption="Debit"
          [width]="130"
          [allowEditing]="false"
          alignment="right"
          [format]="{ type: 'fixedPoint', precision: 2, useGrouping: true }" dataType="number"
        ></dxi-column>
        <dxi-column
          dataField="OpeningBalanceCredit"
          caption="Credit"
          [width]="100"
          alignment="center"
          alignment="right"
        
       [format]="{ type: 'fixedPoint', precision: 2, useGrouping: true }" dataType="number"
        >
        </dxi-column>
      </dxi-column>

      <dxi-column caption="During the Period" [width]="120" alignment="center">
        <dxi-column
          dataField="DuringThePeriodDebit"
          caption="Debit"
           alignment="right"
          [width]="130"
          [allowEditing]="false"
          [format]="{ type: 'fixedPoint', precision: 2, useGrouping: true }" dataType="number"
        ></dxi-column>
        <dxi-column
          dataField="DuringThePeriodCredit"
          caption="Credit"
          alignment="center"
          [width]="100"
          alignment="right"
        
         [format]="{ type: 'fixedPoint', precision: 2, useGrouping: true }" dataType="number"
        >
        </dxi-column>
      </dxi-column>

      <dxi-column caption="Close Balance" [width]="120" alignment="center">
        <dxi-column
          dataField="ClosingBalanceDebit"
          caption="Debit"
          alignment="right"
          [width]="130"
          [allowEditing]="false"
         [format]="{ type: 'fixedPoint', precision: 2, useGrouping: true }" dataType="number"
        ></dxi-column>
        <dxi-column
          dataField="ClosingBalanceCredit"
          caption="Credit"
          [width]="100"
          alignment="right"
          
          [format]="{ type: 'fixedPoint', precision: 2, useGrouping: true }" dataType="number"
        >
        </dxi-column>
      </dxi-column>

      <dxi-column  *ngIf="TrialBalanceReport.length > 0" type="buttons" [width]="100">
  <dxi-button
    hint="View"
    icon="eyeopen"  
    text="View"
[onClick]="onViewClick.bind(this)"
  ></dxi-button>
</dxi-column>

    </dx-data-grid>
  </div>
