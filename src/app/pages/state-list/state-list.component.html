<div class="view-wrapper list-page">
    <dx-data-grid
      class="grid theme-dependent"
      [dataSource]="state"
      (onRowRemoving)="onRowRemoving($event)"
      (onRowUpdating)="onRowUpdating($event)"
      [showBorders]="true"
      [allowColumnReordering]="true"
      [allowColumnResizing]="true"
      (onExporting)="onExporting($event)"
    >
    <dxo-filter-panel [visible]="true"></dxo-filter-panel>
    <dxo-filter-row
    [visible]="showFilterRow"
  ></dxo-filter-row>

  <dxo-header-filter [visible]="showHeaderFilter"></dxo-header-filter>
  <dxo-scrolling rowRenderingMode="infinite"> </dxo-scrolling>
  <dxo-paging [pageSize]="10"> </dxo-paging>
  <dxo-pager
    [visible]="true"
    ></dxo-pager>

<dxo-export
      [enabled]="true"
      [formats]="['xlsx', 'pdf']"
    >
    </dxo-export>


    
    <dxo-editing mode="popup" [allowUpdating]="true" [allowDeleting]="true">
        <dxo-popup title="Edit State" [showTitle]="true" [width]="450" [height]="300">
        
        </dxo-popup>
        <dxo-form [colCount]="1" >
          
        </dxo-form>
      </dxo-editing>
      <dxo-search-panel
      [visible]="true"
      placeholder="Data Search"
    ></dxo-search-panel>
    <dxo-toolbar>
        <dxi-item location="before">
          <div class="grid-header">State</div>
        </dxi-item>
    
    <dxi-item location="after" locateInMenu="auto">
        <dx-button
          text="Add"
          icon="plus"
          type="default"
          stylingMode="contained"
          (onClick)="addState()"
          
        ></dx-button>
      </dxi-item>
      <dxi-item
            location="after"
            locateInMenu="auto"
            showText="inMenu"
            widget="dxButton"
            [options]="{
              text: 'Refresh',
              icon: 'refresh',
              stylingMode: 'text'
            }"
          ></dxi-item>
          <dxi-item location="after" locateInMenu="auto">
            <div class="separator"></div>
          </dxi-item>
          <dxi-item name="exportButton"></dxi-item>
          <dxi-item location="after" locateInMenu="auto">
            <div class="separator"></div>
          </dxi-item>
          <dxi-item name="searchPanel" locateInMenu="auto"></dxi-item>
    
    </dxo-toolbar>
    
    <dxi-column dataField="STATE_NAME" caption="State Name">
      <dxi-validation-rule type="required" message="State is required">
        <dxi-validation-rule type="required" message="State is required">
        </dxi-validation-rule>
      </dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="COUNTRY_ID" caption="Country Name">
        <dxo-lookup
        [dataSource]="CountryDropdownData"
        displayExpr="COUNTRY_NAME"
        valueExpr="ID"
      >
      <dxi-validation-rule type="required" message="Country is required">
        <dxi-validation-rule type="required" message="Country is required">
        </dxi-validation-rule>
      </dxi-validation-rule>
      </dxo-lookup>
    </dxi-column>
    </dx-data-grid>
    <form-popup
        [(visible)]="isAddStatePopupOpened"
        (save)="onClickSaveState()"
        titleText="New State"
      >
        <app-state-form></app-state-form>
      </form-popup>
    </div>
