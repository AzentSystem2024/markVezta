<div class="salary-grid-wrapper" style="padding: 10px">
  <div class="grid-container">
    <dx-data-grid
      [dataSource]="gridData"
      width="100%"
      noDataText=""
      height="6vh"
      width="100%"
      [showBorders]="true"
      [showColumnLines]="true"
      [columnAutoWidth]="true"
      [wordWrapEnabled]="false"
      [grouping]="{ autoExpandAll: false }"
      [filterRow]="{ visible: false }"
      [rowAlternationEnabled]="true"
      [rowAlternationEnabled]="true"
      rowAlternationInterval="2"
      [allowColumnReordering]="true"
      [filterRow]="{ visible: false }"
      id="dataGrid"
      [headerFilter]="{ visible: false }"
      [columnFixing]="{
        enabled: true,
        texts: { fix: 'Freeze', unfix: 'Unfreeze' }
      }"
    >
      <!-- (onEditingStart)="onEditLedger($event)" -->
      <!-- <dxo-editing
        mode="popup"
        [allowUpdating]="true"
      ></dxo-editing> -->
      <dxo-paging [pageSize]="10"></dxo-paging>
      <!-- <dxo-export [enabled]="true" [formats]="['xlsx', 'pdf']"  style="padding-right: 15px;"> </dxo-export> -->
      <!-- <dxo-pager
        [visible]="true"

        [showInfo]="true"
        [showNavigationButtons]="true"
      ></dxo-pager> -->
      <!-- <dxo-export [enabled]="true" [formats]="['xlsx', 'pdf']"  style="padding-right: 15px;"> </dxo-export> -->
      <dxo-toolbar>
        <dxi-item location="before">
          <div
            class="grid-header"
            style="font-weight: 600; font-size: 20px; margin-left: 12px"
          >
            VAT Return
          </div>

          <!-- <div class="grid-header" style="font-weight: 600 ;font-size: 20px; margin-left: 12px;">
        Output Tax
          </div> -->
        </dxi-item>

        <!-- <dxi-item>
           <dx-select-box
    [width]="200"

        <dxi-item>

        </dxi-item>
        <dxi-item>
          <dx-date-box
            [width]="150"
            label="From Date"
            labelMode="floating"
            [value]="financialYeaDate"
            [displayFormat]="'dd-MM-yyyy'"
            (onValueChanged)="onFromDateChange($event)"
          >
          </dx-date-box>
        </dxi-item>
        <dxi-item>
          <dx-date-box
            [width]="150"
            label="To Date"
            labelMode="floating"
            [value]="defaultDate"
            displayFormat="dd-MM-yyyy"
            (onValueChanged)="onToDateChange($event)"
          >
          </dx-date-box>
        </dxi-item>
        <!-- <dxi-item name="exportButton" [disabled]="isEmptyDatagrid"></dxi-item> -->

        location="after"

        <dxi-item>
          <dx-button
            text="Apply"
            icon="todo"
            stylingMode="contained"
            type="default"
            [width]="100"
            class="mt-2"
            (onClick)="Vat_Return_Data()"
          >
          </dx-button>

      </dxo-toolbar>

      <dxo-sorting mode="none"></dxo-sorting>
      <dxo-filter-row visible="true"></dxo-filter-row>
      <dxo-header-filter visible="true"></dxo-header-filter>
      <dxo-paging page-size="10"></dxo-paging>
      <dxo-pager
        show-page-size-selector="true"
        show-info="true"
        show-navigator="true"
      ></dxo-pager>
      <dxo-header-filter [visible]="true">
        <dxo-search [enabled]="true"></dxo-search>
      </dxo-header-filter>
    </dx-data-grid>
  </div>
  <div class="pdf-container" style="margin-top: 30px">
    <iframe
      *ngIf="pdfSrc"
      [src]="pdfSrc"
      width="100%"
      height="600"
      style="border: 1px solid #ccc; border-radius: 4px"
    ></iframe>
  </div>
