
<dx-validation-group #departmentValidationGroup>
<dx-form class="plain-styled-form">
  <dxi-item itemType="group">
    <dxo-col-count-by-screen
      [xs]="1"
      [sm]="1"
      [md]="1"
      [lg]="1"
    ></dxo-col-count-by-screen>

    <!-- Code -->
    <dxi-item>
      <dx-text-box
        [(value)]="formCategoryData.CODE"
        label="Code"
        labelMode="floating"><dx-validator>
  <dxi-validation-rule type="required" message="Code is required"></dxi-validation-rule>
</dx-validator>
      </dx-text-box>
    </dxi-item>

    <!-- Category Name -->
    <dxi-item>
      <dx-text-box
        [(value)]="formCategoryData.CAT_NAME"
        label="Category Name"
        labelMode="floating"><dx-validator>
  <dxi-validation-rule type="required" message="Category is required"></dxi-validation-rule>
</dx-validator>
      </dx-text-box>
    </dxi-item>

    <!-- Department -->
    <dxi-item>
      <dx-select-box
        [items]="DepartmentDropdownData"
        displayExpr="DESCRIPTION"
        valueExpr="ID"
        placeholder="Select Department"
        [(value)]="formCategoryData.DEPT_ID"
        label="Department"
        labelMode="floating"><dx-validator>
  <dxi-validation-rule type="required" message="Department is required"></dxi-validation-rule>
</dx-validator>
      </dx-select-box>
    </dxi-item>

  </dxi-item>
</dx-form>



  <div style="margin-top: 20px;
    margin-left: 60%;
        display: flex
;
    gap: 20px;
">
    <dx-button
      text="Cancel"
      stylingMode="outlined"
      (onClick)="closePopup()"
      type="normal"
    ></dx-button>
    <dx-button
      text="Save"
      stylingMode="contained"
      type="default"
      (onClick)="UpdateData()"
    ></dx-button>
  </div>

</dx-validation-group>
