<div class="view-wrapper list-page">
  <div class="grid-container">
    <dx-data-grid
      #dataGrid
      noDataText="No data available"
      [width]="'100%'"
      [height]="'75vh'"
      [loadPanel]="{
        enabled: true,
        text: 'Loading...',
        showIndicator: true,
        showPane: true
      }"
      class="grid theme-dependent"
      [dataSource]="filteredQuotationInList"
      [showBorders]="true"
      [showColumnLines]="true"
      [showBorders]="true"
      [columnAutoWidth]="false"
      [wordWrapEnabled]="false"
      [rowAlternationEnabled]="true"
      [allowColumnReordering]="true"
      [showColumnHeaders]="true"
      [columnAutoWidth]="true"
      [allowColumnResizing]="true"
      [columnResizingMode]="'nextColumn'"
      [filterRow]="{ visible: false }"
      [headerFilter]="{ visible: false }"
      [scrolling]="{ mode: 'virtual' }"
      rowAlternationInterval="2"
      [selection]="{ mode: 'single' }"
      focusStateEnabled="false"
      (onToolbarPreparing)="onToolbarPreparing($event)"
      (onEditingStart)="onEditQuotation($event)"
      (onCellPrepared)="onCellPrepared($event)"
      (onRowRemoving)="onDeleteQuotation($event)"
    >
      <dxo-editing
        mode="popup"
        [allowUpdating]="canEdit"
        [allowDeleting]="canDelete"
      ></dxo-editing>
      <dxo-paging [pageSize]="10"></dxo-paging>
      <dxo-pager
        [visible]="true"
        [allowedPageSizes]="allowedPageSizes"
        [displayMode]="displayMode"
        [showPageSizeSelector]="showPageSizeSelector"
        [showInfo]="true"
        [showNavigationButtons]="true"
      ></dxo-pager>
      <dxo-load-panel [showPane]="false"></dxo-load-panel>
      <dxo-scrolling mode="virtual"></dxo-scrolling>
      <dxo-filter-row
        [visible]="isFilterRowVisible"
        [applyFilter]="auto"
      ></dxo-filter-row>
      <dxo-header-filter [visible]="isFilterOpened">
        <dxo-search [enabled]="true"></dxo-search>
      </dxo-header-filter>
      <dxo-filter-panel [visible]="isFilterOpened"></dxo-filter-panel>
      <dxo-filter-builder [allowHierarchicalFields]="true">
      </dxo-filter-builder>
      <dxo-toolbar>
        <dxi-item location="before">
          <div class="grid-header">Sales Quotation</div>
        </dxi-item>

        <dxi-item location="after" template="dateFilterTemplate"></dxi-item>
        <dxi-item
          location="after"
          locateInMenu="auto"
          widget="dxButton"
          [options]="refreshButtonOptions"
        ></dxi-item>
        <dxi-item
          location="after"
          locateInMenu="auto"
          widget="dxButton"
          [visible]="canAdd"
          [options]="addButtonOptions"
        ></dxi-item>
      </dxo-toolbar>
      <div *dxTemplate="let data of 'dateFilterTemplate'">
        <dx-select-box
          [dataSource]="dateRanges"
          [displayExpr]="displayExpr"
          valueExpr="value"
          [(value)]="selectedDateRange"
          (onValueChanged)="onDateRangeChanged($event)"
          (onOpened)="attachItemClickHandler($event)"
          width="180"
        >
          <div *dxTemplate="let item of 'item'">
            {{ item.value === "custom" ? "Custom" : item.label }}
          </div>
        </dx-select-box>
      </div>
      <dxi-column
        dataField="QTN_NO"
        caption="Quotation No."
        [allowEditing]="false"
        width="120"
      ></dxi-column>
      <dxi-column
        dataField="QTN_DATE"
        caption="Quotation Date"
        [allowEditing]="false"
        dataType="date"
        width="120"
        [format]="{ type: 'custom', formatter: formatDate }"
      >
      </dxi-column>

      <dxi-column
        dataField="STORE_NAME"
        caption="Store"
        [allowEditing]="false"
      ></dxi-column>
      <dxi-column
        dataField="NET_AMOUNT"
        caption="Net amount"
        [allowEditing]="false"
        format="#,##0.00"
        width="120"
      ></dxi-column>
      <dxi-column
        dataField="NARRATION"
        caption="Narration"
        [allowEditing]="false"
      ></dxi-column>
      <dxi-column
        caption="Status"
        dataField="TRANS_STATUS"
        [width]="80"
        [cellTemplate]="statusCellRender"
        [allowHeaderFiltering]="true"
        [headerFilter]="{
          dataSource: getStatusFilterData,
          encodeHtml: false
        }"
      >
      </dxi-column>
    </dx-data-grid>
  </div>
</div>

<dx-popup
  [(visible)]="isAddQuotation"
  [width]="'90vw'"
  [height]="'100vh'"
  title="Quotation"
  (onHiding)="handleClose()"
>
  <ng-container *ngIf="isAddQuotation">
    <app-quotation-form (popupClosed)="handleClose()"></app-quotation-form>
  </ng-container>
</dx-popup>

<dx-popup
  [(visible)]="isEditQuotation"
  [width]="'90vw'"
  [height]="'100vh'"
  title="Sales Quotation"
  (onHiding)="handleClose()"
>
  <ng-container *ngIf="isEditQuotation">
    <app-quotation-form
      [isEditing]="true"
      [EditingResponseData]="selectedQuotation"
      [isReadOnlyMode]="isReadOnlyQuotation"
      (popupClosed)="handleClose()"
    ></app-quotation-form>
  </ng-container>
</dx-popup>
