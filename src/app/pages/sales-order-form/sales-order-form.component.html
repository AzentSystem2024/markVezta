<dx-validation-group #creditNoteGroup>
  <div class="invoice-wrapper">
    <div class="salesorder-grid-wrapper">
      <div class="grid-container">
        <dx-data-grid
          #itemsGridRef
          [dataSource]="salesOrderFormData.Details"
          [showBorders]="true"
          [showColumnLines]="true"
          [columnAutoWidth]="true"
          [rowAlternationEnabled]="true"
          [allowColumnReordering]="true"
          [allowColumnResizing]="true"
          [height]="'55vh'"
          [columnResizingMode]="'nextColumn'"
          [scrolling]="{ mode: 'virtual' }"
          rowAlternationInterval="2"
          [selection]="{ mode: 'single' }"
          [editing]="{
            mode: 'cell',
            allowAdding: true,
            allowUpdating: true,
            allowDeleting: !isReadOnlyMode
          }"
          (onEditorPreparing)="onEditorPreparing($event)"
          (onContentReady)="onGridReady($event)"
        >
          <dxo-load-panel [showPane]="false"></dxo-load-panel>
          <dxo-toolbar>
            <!-- Toolbar Before -->
            <dxi-item location="before" locateInMenu="auto">
              <div class="stacked-toolbar-group">
                <div style="display: flex; gap: 5px">
                  <dx-date-box
                    [(value)]="salesOrderFormData.SO_DATE"
                    label="Date"
                    labelMode="floating"
                    [width]="200"
                    displayFormat="dd-MM-yyyy"
                    [readOnly]="true"
                  ></dx-date-box>
                  <dx-text-box
                    [(value)]="salesOrderFormData.SO_NO"
                    label="Sales Order No"
                    labelMode="floating"
                    [width]="200"
                    [readOnly]="isReadOnlyMode"
                  ></dx-text-box>
                </div>

                <div style="margin-top: -6px; display: flex; gap: 10px">
                  <dx-select-box
                    [(value)]="salesOrderFormData.DEALER_ID"
                    [dataSource]="dealerList"
                    displayExpr="DESCRIPTION"
                    valueExpr="ID"
                    [width]="'100%'"
                    [searchEnabled]="true"
                    label="Dealer"
                    labelMode="floating"
                    [readOnly]="isReadOnlyMode"
                    (onValueChanged)="onDealerChanged($event)"
                  ></dx-select-box>
                </div>
              </div>
            </dxi-item>

            <!-- Toolbar After -->
            <dxi-item location="after" locateInMenu="auto">
              <div class="stacked-toolbar-group">
                <div style="display: flex; align-items: center; gap: 5px">
                  <!-- Reference No -->
                  <dx-select-box
                    [(value)]="salesOrderFormData.SALESMAN_ID"
                    [dataSource]="deliveryAddress"
                    displayExpr="DELIVERYADDRESS"
                    valueExpr="ID"
                    [width]="'100%'"
                    [searchEnabled]="true"
                    label="Delivery Address"
                    labelMode="floating"
                    [readOnly]="isReadOnlyMode"
                  ></dx-select-box>
                </div>
                <div
                  style="
                    display: flex;
                    gap: 5px;
                    margin-top: -4px;
                    align-items: flex-start;
                  "
                >
                  <div style="flex: 1">
                    <dx-text-box
                      [(value)]="salesOrderFormData.ADDRESS"
                      [dataSource]="customer"
                      displayExpr="DESCRIPTION"
                      valueExpr="ID"
                      [width]="405"
                      [searchEnabled]="true"
                      label="Address"
                      labelMode="floating"
                      [readOnly]="isReadOnlyMode"
                      (onValueChanged)="customerChanged($event)"
                    ></dx-text-box>
                  </div>
                </div>
              </div>
            </dxi-item>
          </dxo-toolbar>
          <dxi-column
            caption="Sl No"
            [allowEditing]="false"
            [calculateCellValue]="calculateSerialNumber"
          >
          </dxi-column>
          <dxi-column dataField="ITEM_ID" [visible]="false"></dxi-column>
          <dxi-column
            dataField="ITEM"
            caption="Item"
            [editorType]="'dxSelectBox'"
            [lookup]="{
              dataSource: itemsList,
              valueExpr: 'ARTICLE_ID',
              displayExpr: 'DESCRIPTION',
              searchEnabled: true,
              paginate: true,
              pageSize: 50
            }"
            [editorOptions]="{
              dataSource: {
                store: {
                  type: 'array',
                  data: itemsList
                },
                paginate: true,
                pageSize: 50
              },
              showScrollbar: 'always',
              virtualScrollingEnabled: true,
           
            }"
          ></dxi-column>
          <dxi-column
            dataField="TYPE"
            caption="Type"
            [editorType]="'dxSelectBox'"
            [lookup]="{
              dataSource: typeList,
              valueExpr: 'ARTICLE_ID',
              displayExpr: 'DESCRIPTION',
              searchEnabled: true,
              paginate: true,
              pageSize: 50
            }"
            [editorOptions]="{
              dataSource: {
                store: {
                  type: 'array',
                  data: typeList
                },
                paginate: true,
                pageSize: 50
              },
              showScrollbar: 'always',
              virtualScrollingEnabled: true
            }"
          ></dxi-column>

          <dx-load-indicator
            *ngIf="isDescriptionLoading"
            id="loading-indicator"
            height="40"
            width="40"
          ></dx-load-indicator>

          <dxi-column
            dataField="MATRIX_CODE"
            caption="Category"
            [allowEditing]="false"
            [visible]="matrixCode"
          ></dxi-column>
          <dxi-column
            dataField="CATEGORY"
            caption="Category"
            [width]="130"
            [editorType]="'dxSelectBox'"
            [lookup]="{
              dataSource: catList,
              valueExpr: 'ARTICLE_ID',
              displayExpr: 'DESCRIPTION',
              searchEnabled: true,
              paginate: true,
              pageSize: 50
            }"
            [editorOptions]="{
              dropDownOptions: { height: 300 },
              dataSource: {
                store: {
                  type: 'array',
                  data: catList
                },
                paginate: true,
                pageSize: 50
              },
              showScrollbar: 'always',
              virtualScrollingEnabled: true,
            }"
          ></dxi-column>

          <dxi-column
            dataField="ARTNO"
            caption="Art No"
            [width]="130"
            [editorType]="'dxSelectBox'"
            [lookup]="{
              dataSource: artNoList,
              valueExpr: 'DESCRIPTION',
              displayExpr: 'DESCRIPTION',
              searchEnabled: true,
              paginate: true,
              pageSize: 50
            }"
            [editorOptions]="{
              dropDownOptions: { height: 300 },
              dataSource: {
                store: {
                  type: 'array',
                  data: artNoList
                },
                paginate: true,
                pageSize: 50
              },
              showScrollbar: 'always',
              virtualScrollingEnabled: true
            }"
          ></dxi-column>
          <dxi-column
            dataField="COLOR"
            caption="Color"
            [width]="130"
            [editorType]="'dxSelectBox'"
            [lookup]="{
              dataSource: colorList,
              valueExpr: 'DESCRIPTION',
              displayExpr: 'DESCRIPTION',
              searchEnabled: true,
              paginate: true,
              pageSize: 50
            }"
            [editorOptions]="{
              dropDownOptions: { height: 300 },
              dataSource: {
                store: {
                  type: 'array',
                  data: colorList
                },
                paginate: true,
                pageSize: 50
              },
              showScrollbar: 'always',
              virtualScrollingEnabled: true
            }"
          ></dxi-column>

          <dxi-column
            dataField="PACKING"
            caption="Packing"
            [width]="130"
            [editorType]="'dxSelectBox'"
            [lookup]="{
              dataSource: packingList,
              valueExpr: 'ARTICLE_ID',
              displayExpr: 'DESCRIPTION',
              searchEnabled: true,
              paginate: true,
              pageSize: 50
            }"
            [editorOptions]="{
              dropDownOptions: { height: 300 },
              dataSource: {
                store: {
                  type: 'array',
                  data: packingList
                },
                paginate: true,
                pageSize: 50
              },
              showScrollbar: 'always',
              virtualScrollingEnabled: true
            }"
          ></dxi-column>

          <dxi-column
            dataField="CONTENT"
            caption="Content"
            [allowEditing]="false"
          ></dxi-column>
          <dxi-column
            dataField="QTY"
            caption="Quantity"
            [allowEditing]="true"
          ></dxi-column>

          <dxo-summary>
            <dxi-total-item
              column="QTY"
              summaryType="sum"
              displayFormat="Total: {0}"
              [valueFormat]="'#.00'"
            ></dxi-total-item>
          </dxo-summary>

          <dxi-column type="buttons" [width]="50">
            <dxi-button name="delete"></dxi-button>
          </dxi-column>
        </dx-data-grid>
        <div class="form-footer">
          <div class="footer-right">
            <div class="net-amount-wrapper"></div>
            <div class="net-amount-wrapper">
              <dx-text-box
                [(value)]="salesOrderFormData.NARRATION"
                label="Remarks"
                labelMode="floating"
                [width]="405"
              ></dx-text-box>
            </div>
            <dx-check-box
              *ngIf="isEditing && !isReadOnlyMode"
              [(value)]="isApproved"
              text="Approve"
              class="approve-checkbox"
            ></dx-check-box>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div
    class="common-footer"
    style="
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    "
  >
    <dx-button
      text="Cancel"
      (onClick)="cancel()"
      stylingMode="outlined"
      type="normal"
    ></dx-button>
    <dx-button
      *ngIf="!isReadOnlyMode"
      [text]="isApproved ? 'Approve' : isEditing ? 'Update' : 'Save'"
      (onClick)="saveSalesOrder()"
      stylingMode="contained"
      type="default"
    ></dx-button>
  </div>
</dx-validation-group>
<!-- CUTSIZE POPUP -->
<dx-popup
  [(visible)]="isCutsizePopupVisible"
  [width]="'35%'"
  title="Cutsize Details"
>
  <dx-data-grid
    #cutsizeGrid
    [dataSource]="cutsizeValues"
    [showBorders]="true"
    [showColumnLines]="true"
    [columnAutoWidth]="true"
    [rowAlternationEnabled]="true"
    [allowColumnReordering]="true"
    [allowColumnResizing]="true"
    [height]="'55vh'"
    [columnResizingMode]="'nextColumn'"
    [scrolling]="{ mode: 'virtual' }"
    rowAlternationInterval="2"
    [selection]="{ mode: 'single' }"
    (onCellValueChanged)="checkTotal($event)"
    [editing]="{
      mode: 'cell',
      allowAdding: true,
      allowUpdating: true,
      allowDeleting: false
    }"
  >
    <dxi-column
      dataField="size"
      caption="Size"
      [allowEditing]="false"
    ></dxi-column>
    <dxi-column dataField="value" caption="Value" [allowEditing]="true">
      <dxi-validation-rule
        type="custom"
        [validationCallback]="validateTotal"
        message="Total must not exceed 30."
      ></dxi-validation-rule>
    </dxi-column>
    <dxo-summary>
      <dxi-total-item
        column="value"
        summaryType="sum"
        valueFormat="#,##0.00"
        displayFormat="{0}"
        alignment="right"
      ></dxi-total-item>
    </dxo-summary>
  </dx-data-grid>
  <div *ngIf="totalErrorMessage" class="summary-error">
    {{ totalErrorMessage }}
  </div>
  <div class="cutsize-popup-footer">
    <dx-button
      text="Save"
      type="default"
      (onClick)="saveCutsizeDetails()"
    ></dx-button>
  </div>
</dx-popup>

<dx-popup
  [(visible)]="quotationPopupOpened"
  [width]="'70vw'"
  [height]="'75vh'"
  [showTitle]="true"
  title="Add Quotation"
  (onHiding)="quotationPopupOpened = false"
>
  <dx-data-grid
    #quotationGrid
    [dataSource]="quotationList"
    [height]="'50vh'"
    [showBorders]="true"
    [showColumnLines]="true"
    [showBorders]="true"
    [columnAutoWidth]="false"
    [wordWrapEnabled]="false"
    [rowAlternationEnabled]="true"
    [allowColumnReordering]="true"
    [showColumnHeaders]="true"
    [columnAutoWidth]="true"
    [allowColumnResizing]="true"
    [columnResizingMode]="'nextColumn'"
    [filterRow]="{ visible: false }"
    [headerFilter]="{ visible: false }"
    [scrolling]="{ mode: 'standard' }"
    rowAlternationInterval="2"
    [selection]="{ mode: 'single' }"
    focusStateEnabled="false"
  >
    <dxo-editing
      mode="popup"
      [allowUpdating]="canEdit"
      [allowDeleting]="canDelete"
    ></dxo-editing>
    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager
      [visible]="true"
      [allowedPageSizes]="allowedPageSizes"
      [displayMode]="displayMode"
      [showPageSizeSelector]="showPageSizeSelector"
      [showInfo]="true"
      [showNavigationButtons]="true"
    ></dxo-pager>
    <dxo-load-panel [showPane]="false"></dxo-load-panel>
    <dxo-scrolling mode="standard"></dxo-scrolling>
    <dxo-filter-row
      [visible]="isFilterRowVisible"
      [applyFilter]="auto"
    ></dxo-filter-row>
    <dxo-header-filter [visible]="isFilterOpened">
      <dxo-search [enabled]="true"></dxo-search>
    </dxo-header-filter>
    <dxo-filter-panel [visible]="isFilterOpened"></dxo-filter-panel>
    <dxo-filter-builder [allowHierarchicalFields]="true"> </dxo-filter-builder>
    <dxo-toolbar>
      <dxi-item
        location="after"
        locateInMenu="auto"
        widget="dxButton"
        [visible]="canAdd"
        [options]="addButtonOptions"
      ></dxi-item>
    </dxo-toolbar>
    <dxi-column
      dataField="ITEM_CODE"
      caption="Item Code"
      visible="false"
    ></dxi-column>
    <dxi-column dataField="ITEM_NAME" caption="Item"></dxi-column>
    <dxi-column dataField="UOM" caption="UOM"></dxi-column>
    <dxi-column dataField="QUANTITY" caption="Quantity"></dxi-column>
    <dxi-column dataField="PRICE" caption="Price"></dxi-column>
    <dxi-column dataField="DISC_PERCENT" caption="Discount %"></dxi-column>
    <dxi-column dataField="AMOUNT" caption="Amount"></dxi-column>
    <dxi-column dataField="TAX_PERCENT" caption="Tax %"></dxi-column>
    <dxi-column dataField="TAX_AMOUNT" caption="Tax Amount"></dxi-column>
    <dxi-column dataField="TOTAL_AMOUNT" caption="Total Amount"></dxi-column>
    <dxi-column
      dataField="totalAmount"
      caption="Amount"
      dataType="number"
    ></dxi-column>
    <dxi-column dataField="status" caption="Status"></dxi-column>
  </dx-data-grid>
</dx-popup>
