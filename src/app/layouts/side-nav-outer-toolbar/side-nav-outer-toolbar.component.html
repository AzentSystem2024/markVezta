<app-header
  class="layout-header"
  [menuToggleEnabled]="true"

  (menuToggle)="navigationClick()"
  [title]="appInfo.title"
></app-header>
  <!-- (menuToggle)="menuOpened = !menuOpened" -->
<dx-drawer
  class="layout-body"
  position="before"
  [closeOnOutsideClick]="shaderEnabled"
  [openedStateMode]="menuMode"
  [revealMode]="menuRevealMode"
  [minSize]="minMenuSize"
  [shading]="shaderEnabled"
  [(opened)]="menuOpened"
>
  <side-navigation-menu
    [compactMode]="!menuOpened"
    [selectedItem]="selectedRoute"
    class="dx-swatch-additional"
    *dxTemplate="let dataMenu of 'panel'"
    (selectedItemChanged)="navigationChanged($event)"
    (openMenu)="navigationClick()"
  >
    <!-- <app-footer
      >Copyright Â© {{ appInfo.currentYear }} <br />
      Developer Express Inc.</app-footer -->
    
  </side-navigation-menu>

   <!-- Content Area -->
   <div class="content">
    <dx-sortable
      class="custom-tab"
      filter=".dx-tab"
      [data]="tabs"
      itemOrientation="horizontal"
      dragDirection="horizontal"
      (onDragStart)="onTabDragStart($event)"
      (onReorder)="onTabDrop($event)"
    >
      <dx-tab-panel
        class="tabPanelDiv mt-1"
        [dataSource]="tabs"
        itemTitleTemplate="title"
        itemTemplate="item"
        [animationEnabled]="true"
        [deferRendering]="false"
        [showNavButtons]="true"
        [repaintChangesOnly]="true"
        [selectedIndex]="selectedIndex"
         (selectedIndexChange)="onTabChanged($event)"
      >
        <div
          class="tabItems"
          height="100%"
          *dxTemplate="let tab of 'title'"
          (click)="TabItemClick(tab)"
        >
          <span class="tabSubItems ms-2">{{ tab.title }}</span>
          <i
            *ngIf="showCloseButton()"
            class="dx-icon dx-icon-close close-icon"
            (click)="closeButtonHandler(tab)"
          ></i>
        </div>
        <!-- <div *dxTemplate="let tab of 'item'">
          <ng-container>

          </ng-container>
        </div> -->
      </dx-tab-panel>
      <div>
        <router-outlet></router-outlet>
      </div>
    </dx-sortable>
  </div>
</dx-drawer>
